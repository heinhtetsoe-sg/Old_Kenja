<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{val TITLE}</title>
    </head>
    <frameset cols="{val cols}" framespacing="0" border="0" frameborder="0">
      <frame name="left_frame" src="{val left_src}" scrolling="auto">
        <frameset rows="{val rows}" framespacing="1" border="1" frameborder="1">
          <frame name="right_frame" src="{val right_src}" scrolling="auto">
          <frame name="edit_frame" src="{val edit_src}" scrolling="auto">
        </frameset>
    </frameset>
</html>
