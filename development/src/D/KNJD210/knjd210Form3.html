{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tbody>
    <tr>
      <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
            <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="no_search_line">
                  <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tbody>
                      <tr class="no_search">
                        <th width="50">評価</th>
                        <th width="75">評定上限</th>
                        <th width="75">評定下限</th>
                        <th width="110">人数</th>
                        <th width="*">割合(%)</th>
                      </tr>
<!--{each data}-->
                      <tr>
                        <td align="center" bgcolor="#ffffff">{rval data/ASSESSLEVEL}</td>
                        <td align="center" bgcolor="#ffffff">{rval data/ASSESSHIGH}</td>
                        <td align="center" bgcolor="#ffffff">{rval data/ASSESSLOW}</td>
                        <td id="NUM_{rval data/INDEX}" align="center" bgcolor="#ffffff">{rval data/NUM}</td>
                        <td id="RATE_{rval data/INDEX}" align="center" bgcolor="#ffffff"></td>
                      </tr>
<!--{/each}-->
                    </tbody>
                  </table>
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
    <tr>
      <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
          <tr class="no_search_line">
            <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tbody>
                <tr class="no_search">
                  <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr class="no_search">
                        <th>{rval btn_sim}&nbsp;{val btn_update}&nbsp;{val btn_end}</th>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
