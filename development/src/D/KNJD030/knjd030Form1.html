{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr>
  <td nowrap>{rval TABLE}</td>
  </tr>
  <tr>
  <td nowrap>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr class="no_search_line">
      <td>
      <table width="100%" border="0" cellspacing="1" cellpadding="3">
        <tr class="no_search">
          <th align="left" width="25%" nowrap>実施予定日:&nbsp;{val op_date}</th>
          <th align="left" width="25%" nowrap>処理日:&nbsp;{val ctrl_date}</th>
          <th align="left" width="30%" nowrap>対象人数:&nbsp;{val SUBJECT}</th>
          <th align="left" width="12%" nowrap>平均点:&nbsp;<span id="AVG_SCORE">{val AVG_SCORE}</span></th>
          <th align="left" width="8%" nowrap>受験者:&nbsp;<span id="EXAMINEE">{val EXAMINEE}</span></th>
        </tr>
        <tr class="no_search">  
          <td colspan="3" nowrap>{rval FILE}</td>
          <td colspan="2" nowrap>{val btn_update}&nbsp;{val btn_can}&nbsp;{val btn_end}</td>
        </tr>
      </table>
      </td>
    </tr>
    </table>
  </td>
  </tr>
</table><script language="JavaScript">{rval err_msg}{rval reload}</script>
{rval finish}
