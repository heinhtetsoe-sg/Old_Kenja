{rval start}
{rval IFRAME}
<table width="100%" border="0" cellspacing="10" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
        <table width="67%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td>
                <hr align="left" width="100%">&nbsp;&nbsp;&nbsp;{rval data/TITLE}&nbsp;&nbsp;&nbsp;{rval data/NAME_SHOW}&nbsp;&nbsp;&nbsp;{rval data/UPDDATE}</hr><hr align="left" width="100%"></hr><br>
              </td>
            </tr>
            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tr>
                    <th colspan="2" class="no_search" align="center">{rval data/TABLE_TITLE}</th>
                  </tr>
                  <!--{each list}-->
                  <tr>
                    <th width="20%" class="no_search">{rval list/REMARKTITLE}</th>
                    <td width="*" bgcolor="#ffffff">{rval list/REMARK}<br>{rval list/EXTFMT}</td>
                  </tr>
                  <!--{/each}-->
                  <tr>
                    <td colspan="2" class="no_search" align="right">{rval btn_update}{rval btn_back}</td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
