{rval start} 
<input type="hidden" name="selectdata" size="70"><br>

<br><br><br><br>
<table style="width: 350px" border="0" cellpadding="10" cellspacing="10" align="center">
  <tr>
    <td>
      <table order="0" cellspacing="5" cellpadding="0">
	    <tr>
	      <td>
		    <table order="0" cellspacing="0" cellpadding="0">
		      <tr class="no_search_line">
		        <td>
			      <table order="0" cellspacing="1" cellpadding="4">
			        <tr class="no_search" height="35">
			          <td><b>
					    　　　{rval data/YEAR}年度
			          </b></td>
			        </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <table style="height: 150;" border="0" cellspacing="1" cellpadding="4" align="center">
                    <tr>
                      <td bgcolor="#ffffff">
                        　　　　<b>出力対象</b><br>
                        　　　　　　{rval data/OUTPUT1}<label for="OUTPUT1">未履修者のみ<br>
                        　　　　　　{rval data/OUTPUT2}<label for="OUTPUT2">成績不振者のみ<br>
                        　　　　　　{rval data/OUTPUT3}<label for="OUTPUT3">未履修者および成績不振者<br>
                      </td>
                    </tr>
                    <tr>
                      <td bgcolor="#ffffff">
                        　　　　<b>出欠集計日付</b><br>
                        　　　　　　{rval data/DATE}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
			        <tr class="no_search">
			          <td align="left">
			            {rval button/btn_print}{rval button/btn_end}
			          </td>
			        </tr>
			      </table>
		        </td>
		      </tr>
		    </table>
	      </td>
	    </tr>
      </table>
    </td>
  </tr>
</table>
					
{rval finish}
