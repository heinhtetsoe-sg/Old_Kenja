{rval start}

<table width="100%" border="0" cellspacing="10" cellpadding="5">
  <tr>
    <td nowrap>
      <table width="100%" border="0" cellspacing="10" cellpadding="0">
        <tr>
          <td>
            <hr align="left" width="55%">
            &nbsp;&nbsp;&nbsp;{rval YEAR}&nbsp;&nbsp;&nbsp;{rval NAME_SHOW}
            <hr align="left" width="55%">
          </td>
        </tr>
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th width="8%" align="center">{rval ALL}</th>
                <th width="37%">委員会名 ／ 係り名</th>
                <th width="15%">日付</th>
                <th width="40%">記録備考</th>
              </tr>
              <!--{each data}-->
              <tr bgcolor="#ffffff">
                <td align="center">{rval data/RCHECK}</td>
                <td>{rval data/COMMITTEENAME_CHARGENAME}</td>
                <td align="center">{rval data/DETAIL_DATE}</td>
                <td>{rval data/DETAIL_REMARK}</td>
              </tr>
              <!--{/each}-->
              <tr class="no_search">
                <td align="right" colspan="4">{rval btn_reflect}　{rval btn_back}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
