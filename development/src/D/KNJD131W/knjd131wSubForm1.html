{rval start}

<table width="330px" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td nowrap>
      <table width="100%" border="0" cellspacing="5" cellpadding="0">
        <tr>
          <td>
            <hr align="left" width="80%">
            &nbsp;&nbsp;&nbsp;{rval NAME_SHOW}
            <hr align="left" width="80%">
          </td>
        </tr>
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3" style="table-layout:fixed;">
              <tr class="no_search">
                <th nowrap width="50px">学期</th>
                <th nowrap width="50px">月</th>
                <th nowrap width="230px">出欠備考</th>
              </tr>
              <!--{each data}-->
              <tr bgcolor="#ffffff" style="word-break:break-all;">
                <td align="center">{rval data/SEMESTERNAME}</td>
                <td align="center">{rval data/MONTH}</td>
                <td align="left">{rval data/REMARK1}</td>
              </tr>
              <!--{/each}-->
              <tr class="no_search">
                <td align="right" colspan="3">{rval btn_back}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
