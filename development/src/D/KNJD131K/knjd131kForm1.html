{rval start}
{rval IFRAME}

<!--{def data}-->

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
          <hr width="60%" align="left">
                &nbsp;{rval data/SCHREGNO}&nbsp;&nbsp;{val data/NAME}
          <hr width="60%" align="left">
          <br>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    
              <tr bgcolor="#ffffff">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr>
                      <td><br>学年：{val data/GRADE}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="20%">項 目</th>
                      <th width="80%">値</th>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap>
                        ＣＡＳの記録
                      </th>
                      <td bgcolor="#ffffff">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{rval data/DIV4_REMARK}<br>
                        <font size=2, color="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(全角で 30文字X20行)</font>
                      </td>
                    </tr>
                    <tr> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_update}{rval button/btn_up_pre}{rval button/btn_up_next}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<!--{/def}-->
<!--{/def}--> 

{rval finish}
