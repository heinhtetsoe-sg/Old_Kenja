{rval start}
<!-- Edit by HPA for PC-talker 読み start 2020/02/03 -->
<table width="100%" border="0" cellspacing="10" cellpadding="5" id="rightscreen" aria-label="{rval data/NAME_SHOW}の{rval data/TITLE}の情報画面">
  <tbody>
    <tr>
      <td nowrap>
        <table width="67%" border="0" cellspacing="0" cellpadding="0" id="rightscreen_01" aria-label="{rval SNAME}">
<!-- Edit by HPA for PC-talker 読み end 2020/01/28 -->
          <tbody>
          <tr>
           <td>
            <hr align="left" width="100%">&nbsp;&nbsp;&nbsp;{rval data/TITLE}&nbsp;&nbsp;&nbsp;{rval data/NAME_SHOW}&nbsp;&nbsp;&nbsp;{rval data/UPDDATE}</hr><hr align="left" width="100%"></hr><br>
           </td>
          </tr>
            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr>
                      <!-- Edit by HPA for PC-talker 読み start 2020/02/03 -->
                      <th colspan="2" class="no_search" align="center" aria-label="">{rval data/TITLE}</th>
                      <!-- Edit by HPA for PC-talker 読み end 2020/02/20 -->
                    </tr>
      <!--{each list}-->
                    <tr>
                      <!-- Edit by HPA for PC-talker 読み start 2020/02/03 -->
                      <th width="20%" class="no_search" aria-label="">{rval list/REMARKTITLE}</th>
                      <td width="*" bgcolor="#ffffff" aria-label="">{rval list/REMARK}</td>
                      <!-- Edit by HPA for PC-talker 読み end 2020/02/20s -->
                    </tr>
      <!--{/each}-->
                    <tr>
                      <td colspan="2" class="no_search" align="right">{rval btn_update1}{rval btn_back}</td>
                    </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
