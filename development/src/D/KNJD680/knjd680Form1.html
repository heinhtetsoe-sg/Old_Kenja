{rval start}

{rval IFRAME}
<table width="850" border="0" cellspacing="10" cellpadding="0" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search" height="30">
                <td nowrap align="center">
                    処理年度：{rval YEAR}年度　　学期：{rval SEMESTER}　　学年：{rval GRADE}　
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="120">クラス</th>
                      <th width="360">タイトル&nbsp;<span style="color:red;font-size:small;">{rval TITLE_COMMENT}</span></th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <div style="width:100%;height:550;overflow:auto">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="REC">
  <!--{each data}-->
                    <tr>
                      <td width="120" align="left" bgcolor="{rval data/COLOR}">&nbsp;{rval data/HR_NAME}</td>
                      <td width="360" align="center" bgcolor="{rval data/COLOR}">{rval data/TITLE}</td>
                    </tr>
  <!--{/each}-->
                  </table>
                </td>
              </tr>
            </table>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <td align="right">
                        {rval btn_update}{rval btn_reset}{rval btn_end}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
