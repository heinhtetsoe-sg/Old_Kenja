{rval start}
<table width="70%" border="0" cellspacing="0" cellpadding="10" align='center' style='margin-top : 100px;'>
  <tr>
    <td >
      <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom : 10px;">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <td nowrap colspan='2'>　　対象年度 : {rval YEAR}　　　{rval button/btn_copy}</td>
              </tr>
              <tr class="no_search">
                <td nowrap width="15%">　　学　年</td>
                <td nowrap>　{rval GRADE}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th width="30%">項目</th>
                <th width="70%">値</th>
              </tr>
              <!--結果一覧-->
              <!--{def data}-->
              <tr>
                <th align="right" class="no_search" nowrap>注釈</th>
                <td bgcolor="#ffffff">{rval data/FOOTNOTE}</td>
              </tr>
              <!--{/def}-->
              <!--{def button}-->
              <tr>
                <th align="right" class="no_search" nowrap>&nbsp;</th>
                <td bgcolor="#ffffff">{rval button/btn_update}{rval button/btn_reset}{rval button/btn_back}</td>
              </tr>
              <!--{/def}-->
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td style="padding-left : 100px;"><font color="#ff0000">{rval COMMENT}</font>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
