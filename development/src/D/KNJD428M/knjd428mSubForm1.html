{rval start}
{rval IFRAME}
<script language="javascript">
window.fep = '{rval fep}';
</script>
<!--{def button}-->
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                <hr width="50%" align="left">
                    &nbsp;{rval NAME_SHOW}
                <hr width="50%" align="left">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="*" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="5">
                    <tr class="no_search" height="30">
                      <td align="center" colspan="3">{rval REMARK_TITLE}&nbsp;&nbsp;{rval button/btn_input}</td>
                    </tr>
                    {rval REMARK}
                    <tr>
                      <td class="no_search" colspan="3" align="right" nowrap>
                        {rval button/btn_update}{rval button/btn_reset}{rval button/btn_back}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!--{/def}-->
{rval finish}
{rval javascript}
<script language="javascript">{rval reload}{rval next}</script>
