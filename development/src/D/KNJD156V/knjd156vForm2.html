{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td >
            <table width="40%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom : 10px;">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <td nowrap width="15%" align="center">テスト種別</td>
                      <td nowrap width="40%" align="left">{rval TESTCD}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>

            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="30%">項目</th>
                      <th width="70%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>注釈</th>
                      <td bgcolor="#ffffff">{rval data/FOOTNOTE}</td>
                    </tr>
                    <!--{/def}-->
                    <!--{def button}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                    </tr>
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="padding-left : 100px;"><font color="#ff0000">{rval COMMENT}</font>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
