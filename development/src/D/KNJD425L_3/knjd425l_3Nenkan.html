{rval start}

<style>
  span.vertical_text {
    text-align:center;
    writing-mode:tb-rl;
  }
</style>

<table width="100%" border="0" cellspacing="0" cellpadding="5" id="popscreen" aria-label="{rval TITLE}">
  <tr>
    <td nowrap>
      <table width="67%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <hr width="80%" align="left">
              &nbsp;年度：{rval YEAR}&nbsp;&nbsp;{rval SCHREGNO}&nbsp;&nbsp;{val NAME}
            <hr width="80%" align="left">
          </td>
        </tr>
        <tr height="20px"><td></td></tr>

        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th colspan="2" align="center">{rval TABLE_TITLE}</th>
              </tr>

              <tr class="no_search">
                <th width="20px"><span class="vertical_text">{rval SUBCLASSNAME}</span></th>
                <td bgcolor="#ffffff">
                  {rval REMARK}
                  <br>{rval REMARK_SIZE}
                </td>
              </tr>

              <tr>
                <td class="no_search" colspan="2" align="right">{rval btn_input}</td>
              </tr>

            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
