{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr > 
          <td >
            <hr width="60%" align="left">
              &nbsp;{rval SCHREGNO}&nbsp;&nbsp;{val NAME}
            <hr width="60%" align="left">
            <br>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th width="20%">項 目</th>
                      <th width="80%">値</th>
                    </tr>
<!--結果一覧-->
<!--{def data}-->
                    <tr>
                      <th align="right" class="no_search" nowrap Valign="top">担任所見</th>
                      <td bgcolor="#ffffff">{rval data/COMMUNICATION}<br><font size=2, color="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(全角で 30文字X5行)</font></td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap Valign="top">説明文</th>
                      <td bgcolor="#ffffff">{rval data/REMARK3}<br><font size=2, color="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(全角で 50文字X3行)</font></td>
                    </tr>
<!--{/def}-->
<!--{def button}-->
                    <tr> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_update}{rval button/btn_up_pre}{rval button/btn_up_next}{rval button/btn_reset}{rval button/btn_end}<br>{rval button/btn_csv}</td>
                    </tr>
<!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<!--{def NOT_WARNING}-->
<script language="javascript">{rval next}</script>
<!--{/def}-->
