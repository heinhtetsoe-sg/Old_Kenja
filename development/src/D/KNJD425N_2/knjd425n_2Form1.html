{rval start}
{rval IFRAME}
<table width="100%" border="0" cellspacing="10" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
        <table width="67%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td>
                <hr align="left" width="100%">&nbsp;&nbsp;&nbsp;{rval data/TITLE}&nbsp;&nbsp;&nbsp;{rval data/NAME_SHOW}&nbsp;&nbsp;&nbsp;{rval data/UPDDATE}</hr><hr align="left" width="100%"></hr>
              </td>
            </tr>
            <tr>
              <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="10">
                  <tr>
                    <td>{rval btn_zittai}{rval btn_ziritu}</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr>
                      <th colspan="2" class="no_search" align="center">{rval data/TITLE}</th>
                    </tr>
                    <!--{each list}-->
                    <tr>
                      <th width="20%" class="no_search">{rval list/REMARKTITLE}</th>
                      <td width="*" bgcolor="#ffffff">
                        <table>
                          <tr>
                            <td>
                              {rval list/REMARK}
                            </td>
                            <td valign="bottom">
                              {rval list/btn_nenkan}
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              {rval list/EXTFMT}
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <!--{/each}-->
                    <tr>
                      <td colspan="2" class="no_search" align="right">{rval btn_update}{rval btn_back}</td>
                    </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
