{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr>
    <td width="100%" valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="5">
        <tr>
          <td>
            <hr width="60%" align="left">
              &nbsp;&nbsp;{rval TITLE}&nbsp;
            <hr width="60%" align="left">
          </td>
        </tr>
      </table>
    </td>
  </tr>
  
  <tr>
    <td width="100%" valign="top">
    {rval button/btn_back}
    </td>
  </tr>
  
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <div style="width: 100%; height=400; overflow: auto">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr class="no_search_line">
                  <td>
                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                      <tr class="no_search">
                        <th align="center">{rval data/TITLE}</th>
                      </tr>
                      <tr>
                        <td width="*" bgcolor="#ffffff">
                          <table>
                            <tr>
                              <td>
                                {rval data/REMARK}
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td class="no_search" align="right">{rval btn_update}{rval btn_back}</td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td width="100%" valign="top">
    {rval button/btn_back}
    </td>
  </tr>
  
</table>

{rval finish}
