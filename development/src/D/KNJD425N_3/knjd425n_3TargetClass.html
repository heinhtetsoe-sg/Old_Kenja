{rval start}
{rval IFRAME}
<table width="100%" border="0" cellspacing="10" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr class="no_search_line">
              <th class="no_search">{rval YEAR}年度</th>
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tr bgcolor="#ffffff">
                    <td>
                      {rval btn_insert}<br>{rval btn_back}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr><td height="20"></td></tr>

            <tr class="no_search_line">
              <td bgcolor="#ffffff">
                {rval data/SUBCLASSCD}
              </td>
            </tr>

            <tr><td height="10"></td></tr>

            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tr>
                    <th width="40" class="no_search" align="center">選択</th>
                    <th width="40" class="no_search" align="center">校種</th>
                    <th width="50" class="no_search" align="center">コード</th>
                    <th width="*"  class="no_search" align="center">教科名</th>
                  </tr>
                  <!--{def list}-->
                  <!--{each list}-->
                  <tr bgcolor="#ffffff">
                    <td width="40" align="center">{rval list/CHECK}</td>
                    <td width="40" align="center">{rval list/SCHOOL_KIND_NAME}</td>
                    <td width="50" align="center">{rval list/CLASSCD}</td>
                    <td width="*"  align="left"  >{rval list/CLASSNAME}</td>
                  </tr>
                  <!--{/each}-->
                  <!--{/def}-->
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
<!--{def parent_reload}-->
<script language="javascript">
    {rval parent_reload}
</script>
<!--{/def}-->
