{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th width="30%">項 目</th>
                      <th width="70%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>コース名</th>
                      <td bgcolor="#ffffff">{rval data/COURSE}</td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap>本文</th>
                      <td bgcolor="#ffffff">{rval data/FOOTNOTE}</td>
                    </tr>
                    <!--{/def}-->
                    <!--{def button}-->
                    <tr> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                    </tr>
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="left"><font color="#ff0000">{rval COMMENT}</font>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
