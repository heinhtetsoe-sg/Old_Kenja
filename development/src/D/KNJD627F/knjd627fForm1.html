{rval start}
<table width="37%" border="0" cellpadding="0" cellspacing="5" align="center" style="padding-top: 48px;">
  <tr class="no_search_line">
    <td nowrap>
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tr bgcolor="#ffffff">
          <td>
            <table width="100%" border="0" cellpadding="0" cellspacing="5" >
              <tr class="no_search_line">
                <td width="100%">
                  <table width="100%" border="0" cellpadding="5" cellspacing="1">
                    <tr class="no_search" height="30">
                      <th nowrap><b>
                        {rval YEAR}年度　卒業条件不備者及び推薦条件不備者一覧印刷
                      </b></th>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search_line"> 
                <td width="100%"> 
                  <table width="100%" border="0" cellpadding="5" cellspacing="1">
                    <tr class="no_search"> 
                      <td><b>
                        　　学期：{rval data/SEMESTER}
                      </b></td>
                    </tr>
                    <tr bgcolor="#ffffff" height="60"> 
                      <td>
                        <table>
                          <tr>
                            <td nowrap><b>
                              　　データ種別：{rval data/PROFICIENCYDIV}<br>
                            </b></td>
                          </tr>
                          <tr>
                            <td nowrap><b>
                              　　テスト名称：{rval data/PROFICIENCYCD}<br>
                            </b></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search_line">
                <td width="100%">
                  <table width="100%" border="0" cellpadding="5" cellspacing="1">
                    <tr align="center" bgcolor="#ffffff">
                      <td nowrap>
                        {rval radio/PRINT_TARGET_KIND1}<label for="{rval radio/PRINT_TARGET_KIND1_ID}" style="padding-right: 10px;">卒業条件不備者一覧</label>
                        <span style="width: 20px;" />
                        {rval radio/PRINT_TARGET_KIND2}<label for="{rval radio/PRINT_TARGET_KIND2_ID}" style="padding-right: 10px;">推薦条件不備者一覧</label>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td nowrap>{rval button/btn_print}{rval button/btn_outputcsv}{rval button/btn_end}</td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval jscript}</script>
