{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr class="no_search_line"> 
    <td> 
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tr class="no_search" align="left"> 
          <td align="left" nowrap>
            　　対象年度：{rval YEAR}　　　学期：{rval SEMESTER}
          </td>
        </tr>
        <tr class="no_search" align="left"> 
          <td align="left" nowrap>
            　　実力：{rval PROFICIENCYDIV}　{rval PROFICIENCYCD}
          </td>
        </tr>
        <tr class="no_search" align="left"> 
          <td align="left" colspan="4" nowrap>
            　　　{rval DIV1}<LABEL for="DIV1">課程学科コース</LABEL>
            　　　{rval DIV2}<LABEL for="DIV2">コースグループ</LABEL>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25"> 
                      <th width="10%" nowrap>学年</th>
                      <th width="30%" nowrap>{rval TITLE}</th>
                      <th width="30%" nowrap>実力科目</th>
                      <th width="30%" nowrap>考査科目</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <!--{def data/ROWSPAN}-->
                      <td nowrap align="center" width="10%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/GRADE_NAME1}</td>
                      <td nowrap width="30%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/COURSE_NAME}</td>
                      <td nowrap width="30%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/PROFICIENCY_SUBCLASS_NAME}</td>
                      <!--{/def}-->
                      <td nowrap width="30%" bgcolor="#ffffff">{val data/SUBCLASSNAME}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>  
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="javascript">{rval reload}{rval jscript}</script>
