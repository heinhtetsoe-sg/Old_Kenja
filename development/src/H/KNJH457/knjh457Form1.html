{rval start}
<style>
body {
    overflow-y: auto;
}
div.holder {
    display: block;
    box-sizing: border-box;
    float: left;
    height: 400px;
}
</style>
<table width="100%" border="0" cellpadding="0" cellspacing="10" align="center">
    <tr class="no_search_line">
      <td nowrap>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr bgcolor="#ffffff">
            <td>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                <tr class="no_search_line">
                  <td nowrap>
                        <table width="100%" border="0" cellpadding="5" cellspacing="1">
                          <tr class="no_search">
                            <th class="no_search">各期の推移の比較</th>
                          </tr>
                        </table>
                  </td>
                </tr>
              </table>
              </td>
            </tr>
        </tbody>
      </table>
      </td>
    </tr>
              
<!--{def HYOUZI}-->
    <tr bgcolor="#ffffff">
      <td nowrap>
      <table width="30%" border="0" cellpadding="0" cellspacing="1" align="center">
        <tbody>
          <tr class="no_search_line">
           <td nowrap>
             <table width="100%" border="0" cellpadding="5" cellspacing="1">
                <tbody>
                  <tr bgcolor="#ffffff">
                    <th class="no_search" align="center" width="50%">模試種別</th>
                    <th class="no_search" align="center">教科変更</th>
                  </tr>
                  <tr bgcolor="#ffffff">
                    <td align="center">{rval SYUBETU}</td>
                    <td align="center">{rval KYOUKA}</td>
                  </tr>
                  <tr bgcolor="#ffffff">
                    <td align="center" colspan="2">{rval button/btn_reappear}　　{rval button/btn_csv}</td>
                  </tr>
                </tbody>
              </table>
           </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
    
 <!--{def HYOUZI2}-->
    <tr class="no_search_line">
      <td nowrap>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr bgcolor="#ffffff">
            <td>
            <!--{each data4}-->
            <div style="width:100%;margin-bottom:10px;height:180px;">
                <table border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr bgcolor="#ffffff">
                      <td nowrap style="text-align:left;font-size:110%;font-weight:bold;padding:5px;">{rval data4/KYOUKA}</td>
                    </tr>
                    <tr class="no_search_line">
                      <td nowrap>
                            <table width="100%" border="0" cellpadding="5" cellspacing="1">
                              <tr bgcolor="#ffffff">
                                <th class="no_search" width="8%" nowrap></th>
                                <th class="no_search" width="8%" nowrap></th>
                                <!--{each data4/data}-->
                                <th class="no_search" nowrap>{rval data4/data/mockname}</th>
                                <!--{/each}-->
                              </tr>
                              
                              <!--{each data4/data2}-->
                              <tr bgcolor="#ffffff">
                                {rval data4/data2/th1}
                                {rval data4/data2/th2}
                                {rval data4/data2/td}
                              </tr>
                              <!--{/each}-->
                              
                            </table>
                      </td>
                    </tr>
                </table>
            </div>
            <!--{/each}-->
              </td>
            </tr>
        </tbody>
      </table>
      </td>
    </tr>
      
    <!--{def data5}-->
    <tr class="no_search_line">
      <td nowrap>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr bgcolor="#ffffff">
            <td>
          <!--{each data5}-->
          <div style="width:99.9%;" class="sunko_field">
                <table width="100%" border="0" cellpadding="5" cellspacing="0">
                    <tr bgcolor="#ffffff">
                        <td style="text-align:right;width:10%;">人</td>
                        <td>
                            <div class="holder">
                                <canvas id="line{rval data5/GRAPHNO}" height="{rval cheight}" width="{rval cwidth}"></canvas>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr bgcolor="#ffffff">
                        <td colspan="3" style="text-align:center;padding:3px;">模試名</td>
                    </tr>
                </table>
          </div>
          <!--{/each}-->
            </td>
          </tr>
    <!--{/def}-->
        </tbody>
      </table>
      </td>
    </tr>
 <!--{/def}-->
<!--{/def}-->
</table>
