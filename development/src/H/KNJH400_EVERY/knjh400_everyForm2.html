{rval start}
<style>
body {
    overflow-y: hidden;
}
</style>
<table width="100%" border="0" cellpadding="0" cellspacing="10" align="center">
  <tbody>
    <tr class="no_search_line">
      <td width="100%">
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tr align="center" class="no_search">
            <th style="padding:10px;">日常所見入力</th>
        </tr>
      </table>
      </td>
    </tr>
    
    <tr class="no_search_line">
      <td width="100%">
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tbody>
          <tr bgcolor="#ffffff">
            <th class="no_search" align="center" width="20%">入力者</th>
            <td>{rval STAFFNAME}</td>
          </tr>
          <tr bgcolor="#ffffff">
            <th class="no_search" align="center">日付</th>
            <td align="left">{rval DATE}　{rval H_TIME}：{rval M_TIME}</td>
          </tr>
          <tr bgcolor="#ffffff">
            <th class="no_search" align="center">件名</th>
            <td align="left">{rval TITLE}</td>
          </tr>
          <tr bgcolor="#ffffff">
            <th class="no_search" align="center">内容</th>
            <td align="left">{rval TEXT}</td>
          </tr>
          <tr bgcolor="#ffffff">
            <th class="no_search" align="center">項目</th>
            <td align="left">{rval TAG}<br><br>{rval TAGLINK}</td>
          </tr>
          <tr align="center" bgcolor="#ffffff">
            <td colspan="2">{rval btn_update}{rval btn_add}{rval btn_delete}&nbsp;{rval btn_new}&nbsp;{rval btn_copy}</td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>

      </td>
    </tr>
  </tbody>
</table>
<script language="JavaScript">{rval jscript}</script> 
{rval finish}
