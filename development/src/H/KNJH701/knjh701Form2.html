{rval start}

<br>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>

                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th width="25%">項 目</th>
                      <th width="75%">値</th>
                    </tr>
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>テスト区分</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">
                        {rval data/TESTDIV}
                      </td>
                    </tr>
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>テストID</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/TESTID}</td>
                    </tr>
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>実施日付</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/EXAM_DATE}</td>
                    </tr>
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap></th>
                            <th align="right" nowrap>テスト名称</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/TESTNAME}</td>
                    </tr>
                    <tr>

                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/TESTNAMEABBV}</td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval reload}{rval jscript}</script>
