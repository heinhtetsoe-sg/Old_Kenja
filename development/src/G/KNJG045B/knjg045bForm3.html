{rval start}

  <tr>
    <td valign="top">

        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th align="left">対象年度：&nbsp;{val YEAR}　校種：{val SCHKIND}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr >
          <td >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="18%">日付{rval sort}</th>
                      <th nowrap width="22%">所見件数</th>
                    </tr>
<!--結果一覧-->
<!--{def data}-->
<!--{each data}-->
                    <tr>
                      <td bgcolor="#ffffff" align="center" nowrap>{val data/URL}</td>
                      <td bgcolor="#ffffff" align="left" nowrap>{val data/CNT}</td>
                    </tr>
<!--{/each}-->
<!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
