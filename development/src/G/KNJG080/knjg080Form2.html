{rval start} 
{rval IFRAME}

<BR><BR><BR>

<table width="60%" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td nowrap>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">

        <tr>
          <td width="100%">
            <table width="100%" border="0" cellpadding="3" cellspacing="1">
              <tr bgcolor="#ffffff">
                <td><B>{rval YEAR}年度　　　{rval DIV}</B></td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <div style="height:450;overflow-y:scroll">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="center" nowrap width="25%">年組番</th>
                            <th align="center" nowrap width="55%">氏名</th>
                            <th align="center" nowrap width="20%"><LABEL for="CHECKALL">通称名印字</LABEL><br>{val CHECKALL}</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧--><!--{def data}--><!--{each data}-->
                          <tr bgcolor="#ffffff">
                            <td align="center" nowrap width="25%">{val data/GRADE_HR_CLASS_NO}</td>
                            <td width="55%">{val data/NAME}</td>
                            <td align="center" nowrap width="20%">{val data/CHECKED}</td>
                          </tr>
                          <!--{/each}--><!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            </div>
          </td>
        </tr>

        <!--{def button}-->
        <tr>
          <td width="100%">
            <table width="100%" border="0" cellpadding="3" cellspacing="1">
              <tr bgcolor="#ffffff">
                <td>{rval button/btn_update}{rval button/btn_clear}{rval button/btn_back}</td>
              </tr>
            </table>
          </td>
        </tr>
        <!--{/def}-->

      </table>
    </td>
  </tr>
</table>

{rval finish}
