{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
  <td valign="top">
    <table width="100%" border="0" cellspacing="0" cellpadding="10">
      <tr >
        <td >
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
            <td>
              <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <tr class="no_search" height="25">
                  <th nowrap rowspan="2" width="60">コード</th>
                  <th nowrap rowspan="2" width="100">名称</th>
                  <th nowrap colspan="2" width="160">有効期間</th>
                  <th nowrap rowspan="2" width="60">値</th>
                  <th nowrap rowspan="2" width="*">内容</th>
                </tr>
                <tr class="no_search" height="25">
                  <th nowrap width="80">開始日</th>
                  <th nowrap width="80">終了日</th>
                </tr>
                <!--結果一覧-->
                <!--{def data}-->
                <!--{each data}-->
                <tr>
                  <td nowrap bgcolor="#ffffff" align="center">{val data/TAX_CD}</td>
                  <td nowrap bgcolor="#ffffff">{val data/NAME1}</td>
                  <td nowrap bgcolor="#ffffff" align="center">{val data/DATE_FROM}</td>
                  <td nowrap bgcolor="#ffffff" align="center">{val data/DATE_TO}</td>
                  <td nowrap bgcolor="#ffffff" align="right">{val data/TAX_VALUE}</td>
                  <td nowrap bgcolor="#ffffff">{val data/TAX_SUMMARY}</td>
                </tr>
                <!--{/each}-->
                <!--{/def}-->
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}</script>
