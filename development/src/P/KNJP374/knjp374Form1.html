{rval start}
<table width="600px" border="0" cellspacing="0" cellpadding="10" align="center">
  <tbody>
    <br><br><br>
    <tr>
      <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
            <td>
            <hr width="100%" align="left">
            <b>学年：{rval GRADE}&nbsp;年組：{rval HR_CLASS}&nbsp;振込区分{rval TRANSFER_DIV}&nbsp;{rval TRANSFER_DIV_MST}</b>
            <hr width="100%" align="left">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="no_search_line">
                  <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tbody>
                      <tr class="no_search">
                        <th align="center" nowrap width="30px" height="30">{rval CHECKALL}</th>
                        <th align="center" nowrap width="170px" height="30">年組-番</th>
                        <th align="center" nowrap width="250px" height="30">生徒氏名</th>
                        <th align="center" nowrap width="*" height="30">振込金額</th>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
          <tr>
            <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="no_search_line">
                  <td>
                  <table id="list" width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tbody>
                      <!--結果一覧--><!--{def data}--><!--{each data}-->
                      <tr  bgcolor="#ffffff">
                        <td align="center" width="30px" nowrap>{rval data/CHECKED}</td>
                        <td align="right"   width="170px" nowrap>{rval data/GHRA}</td>
                        <td align="right"  width="250px"  nowrap>{rval data/NAME}</td>
                        <td align="center"  width="*"  nowrap>{rval data/TRANSFER_MONEY}</td>
                      </tr>
                      <!--{/each}--><!--{/def}-->
                    </tbody>
                  </table>
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
          <tr>
            <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="no_search_line">
                  <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tbody>
                      <tr class="no_search">
                        <td height="30">{rval btn_execute}{rval btn_end}</td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
<script language="JavaScript">{rval reload}</script> 
{rval finish}
