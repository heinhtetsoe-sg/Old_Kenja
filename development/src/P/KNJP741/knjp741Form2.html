{rval start}
<table width="600" border="0" cellspacing="0" cellpadding="0">
    <tr> 
        <td valign="top"> 
            <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr > 
                    <td > 
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr class="no_search_line"> 
                                <td> 
                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                        <tr class="no_search"> 
                                            <th width="100px" align="right">項目</th>
                                            <th width="500px" colspan=4>値</th>
                                        </tr>
                                        <tr>
                                          <th align="right" class="no_search" nowrap>※　　　返金日</th>
                                          <td bgcolor="#ffffff" colspan=4>{rval data/REPAY_DATE}</td>
                                        </tr>
                                        <tr>
                                          <th align="right" class="no_search" nowrap>※　　　返金額</th>
                                          <td bgcolor="#ffffff" colspan=4>{rval data/REPAY_MONEY}</td>
                                        </tr>
                                        <tr>
                                          <th align="right" class="no_search" nowrap>※　　返金区分</th>
                                          <td bgcolor="#ffffff" colspan=4>{rval data/REPAY_DIV1}<LABEL for="REPAY_DIV1">口座　</LABEL>{rval data/REPAY_DIV2}<LABEL for="REPAY_DIV2">口座2</LABEL>　<LABEL for="REPAY_DIV3">{rval data/REPAY_DIV3}現金</LABEL></td>
                                        </tr>
                                        <tr>
                                          <th align="right" class="no_search" nowrap>※　キャンセル</th>
                                          <td bgcolor="#ffffff" colspan=4>{rval data/CANCEL_FLG}</td>
                                        </tr>
                                        <tr>
                                          <th align="right" class="no_search" nowrap></th>
                                          <td bgcolor="#ffffff" colspan=4>{rval button/btn_insert}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_end}</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
<div id="lay"></div>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
