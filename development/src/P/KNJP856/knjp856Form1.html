{rval start}
<table height="20%">
    <tr>
        <td>&nbsp;</td>
    </tr>
</table>
<table style="width: 460px" align="center" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr class="no_search_line">
                                <td>
                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                        <tr class="no_search" height="50">
                                            <th><b>{rval data/TITLE}</b></th>
                                        </tr>
                                        <tr bgcolor="#ffffff" height="50">
                                            <td>
                                                <b>　{rval data/OUTPUT1}<label for="OUTPUT1">ヘッダ出力</label></b>（見本）
                                            </td>
                                        </tr>
                                        <tr bgcolor="#ffffff" height="120">
                                            <td>
                                                <b>　{rval data/OUTPUT2}<label for="OUTPUT2">データ取込 &nbsp;&nbsp;{rval data/INPUT_DIV}</label></b
                                                ><br />
                                                <table>
                                                    <tr>
                                                        <td nowrap>　　　ファイルから取り込み&nbsp;{rval FILE}</td>
                                                    </tr>
                                                </table>
                                                <br /><b>　{rval data/OUTPUT3}<label for="OUTPUT3">エラー出力</label></b
                                                >（データ取込後のエラー確認：必須）<br />
                                            </td>
                                        </tr>
                                        <tr bgcolor="#ffffff" height="70">
                                            <td>
                                                <b>　{rval data/OUTPUT4}<label for="OUTPUT4">前年度確定分コピー</label></b>
                                                <table>
                                                    <tr>
                                                        <td>&nbsp;&nbsp;&nbsp;&nbsp;(登録済の前年度確定分を今年度4～6月へコピー)</td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr class="no_search" height="30">
                                            <th align="right" width="*%">{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;</label>{val btn_csv}{val btn_end}</th>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr bgcolor="#ffffff">
                                <td style="font-weight: 400; color:white">
                                  <BR><marquee><span id="marq_msg"></span></marquee>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script language="JavaScript">
    {rval jscript}
</script>
{rval finish}
