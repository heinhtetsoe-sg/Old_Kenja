{rval start} 
<table height="20%">
  <tr> 
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 460px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="50"> 
                      <th><b>{rval data/TITLE}</b>
                      </th>
                    </tr>
                    <tr bgcolor="#ffffff" height="50">
                      <th><b>●&nbsp;フォーマット指定</b><br>
                          {rval data/INPUT1}<LABEL for="INPUT1">引落し</LABEL>　{rval data/INPUT2}<LABEL for="INPUT2">返金</LABEL>
                      </th>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">データ取込</LABEL></b>　　
                        {rval data/SCHOOL_KIND}
                        <BR>
                        <table>
                          <tr>
                            <td nowrap>
                    　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<BR>
                      </td>
                    </tr>
                    <tr class="no_search" height="30"> 
                      <th width="*%">{val btn_exec}&nbsp;{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="font-weight: 400; color:white">
            <BR><marquee><span id="marq_msg">処理中です...しばらくおまちください</span></marquee>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
