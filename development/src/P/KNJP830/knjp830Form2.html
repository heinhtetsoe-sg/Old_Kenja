{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top">

                      <th width="30%">項 目</th>

                    <!--{def data}-->

                    <tr height="28">
                      <td class="no_search">

                            <th align="left" nowrap></th>
                            <th align="right" nowrap>クラス名</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/HR_NAME}</td>
                    </tr>

                    <tr height="28">
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>設置</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/SGL_SCHOOLKIND}</td>
                    </tr>

                    <tr height="28">
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">

                            <th align="left" nowrap>※</th>

                          </tr>
                        </table>

                    </tr>

                    <tr height="28">
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>学科</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/SGL_COURSECODE}</td>
                    </tr>

                    <!--{/def}--> 
                    <!--{def button}--> 
                    <tr height="28"> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                    </tr>
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
