{rval start} 
<style type="text/css">
.selectTR{
    background-color:#ffffff;
    text-align:left;
    height:80px;
}
.selectTH{
    padding-left:80px;
}
</style>
<table height="20%">
  <tr> 
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 460px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="50"> 
                      <th><b>{rval data/YEAR_SEMESTER}</th>
                    </tr>
                    <tr class="selectTR">
                        <td>
                          <table width="100%" border="0" cellspacing="1" cellpadding="3">
                            <tr>
                                <th>出力期間:</th>
                                <td>{rval data/FROM_MONTH}～{rval data/TO_MONTH}</td>
                            </tr>
                            <tr>
                                <th>作成日:</th>
                                <td>{rval data/DIRECT_DEBIT}</td>
                            </tr>
                          </table>
                        </td>
                    </tr>
                    <tr class="no_search" height="30" align="left"> 
                      <th class="selectTH">
                        {rval btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval btn_end}
                      </th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
