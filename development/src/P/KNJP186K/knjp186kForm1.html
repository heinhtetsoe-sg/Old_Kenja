{rval start}
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<table style="width: 400px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="3">

        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">

              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr class="no_search" height="30" align="center">
                      <td valign="middle" colspan="3">
                          <b>{rval data/YEAR}</b>
                      </td>
                    </tr>

                    <tr bgcolor="#ffffff" height="100" align="center">
                        <td colspan="3">
                          <b>就学支援金　今年度作成処理</b>
                        </td>
                    </tr>

                    <tr class="no_search" height="30">
                      <th width="*%" colspan="3">{val btn_exec}{val btn_end}</th>
                    </tr>

                  </table>
                </td>
              </tr>

            </table>
          </td>
        </tr>

        <tr>
        <td>

          <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tr class="no_search" nowrap align="center">
              <th width="40">処理年度</th>
              <th width="150">処理日付</th>
              <th width="*">登録者</th>
            </tr>
            </table>
          </td>
          </tr>
          </table>
 
          <div style="width: 100%; height=100; overflow: auto">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3"> 
                <!--{def HIST}-->
                <!--結果一覧-->
                <!--{each HIST}-->
                  <tr bgcolor="#ffffff">
                    <td width="40" align="center">{rval HIST/HIST_YEAR}</td>
                    <td width="150" align="center">{rval HIST/HIST_DATE}</td>
                    <td width="*">{rval HIST/HIST_STAFF}</td>
                  </tr> 
                <!--{/each}-->
                <!--{/def}-->
                </table>
              </td>
              </tr>
            </table>
          </div>

        </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
