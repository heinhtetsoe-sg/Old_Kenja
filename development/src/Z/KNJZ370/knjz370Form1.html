{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="1">
  <tr> 
    <td> 
      <table width="100%" border="0" cellspacing="0" cellpadding="1">
        <tr class="no_search_line"> 
          <td> 
            <table width="100%" border="0" cellspacing="1" cellpadding="2">
              <tr class="no_search"> 
                <td nowrap width="30%" align="center">{rval year}</td>
                <td nowrap width="30%" align="center">{rval GRADE}</td>
                <td nowrap width="*%">{rval copy_year}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th width="30%" nowrap>グループコード</th>
                      <th width="30%" nowrap>グループ名</th>
                      <th width="*" nowrap>グループクラス</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}--> 
                    <tr> 
                      <td width="30%" bgcolor="#ffffff" nowrap>{val data/COURSE_SEQ}</td>
                      <td width="30%" bgcolor="#ffffff" nowrap>{val data/GROUP_NAME}</td>
                      <td width="*" bgcolor="#ffffff" nowrap>{val data/HR_CLASS}</td>
                    </tr> 
                    <!--{/each}--> 
                    <!--{/def}-->
                  </table>  
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="javascript">{rval reload}{rval jscript}</script>
