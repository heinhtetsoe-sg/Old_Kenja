{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr class="no_search_line"> 
    <td> 
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tr class="no_search" align="left"> 
          <td align="left" width="100%" nowrap>
　　　　　年度：{rval YEAR}<BR>
参照テスト種別：{rval PRE_TESTCD}　　{rval btn_copy}<BR><BR>
対象テスト種別：{rval TESTCD}<BR>
　　　　　区分：{rval DIV3}<LABEL for="DIV3">コース</LABEL>　{rval DIV5}<LABEL for="DIV5">コースグループ</LABEL>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25"> 
                      <th width="20%" nowrap>学年</th>
                      <th width="35%" nowrap>{rval SET_DIV_NAME}</th>
                      <th width="15%" nowrap>記号</th>
                      <th width="15%" nowrap>下限</th>
                      <th width="15%" nowrap>上限</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <!--{def data/ROWSPAN1}-->
                      <td nowrap align="center" width="20%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN1}>{rval data/GRADE_NAME1}</td>
                      <!--{/def}-->
                      <!--{def data/ROWSPAN2}-->
                      <td nowrap align="center" width="35%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN2}>{rval data/SET_NAME}</td>
                      <!--{/def}-->
                      <td nowrap align="center" width="15%" bgcolor="#ffffff">{rval data/RANK_MARK}</td>
                      <td nowrap align="center" width="15%" bgcolor="#ffffff">{rval data/RANK_LOW}</td>
                      <td nowrap align="center" width="15%" bgcolor="#ffffff">{rval data/RANK_HIGH}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>  
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="javascript">{rval reload}{rval jscript}</script>
