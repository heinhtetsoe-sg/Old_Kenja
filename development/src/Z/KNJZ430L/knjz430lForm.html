{rval start}

<table height="120"><tr><td></td></tr></table>
<table width="600" border="0" cellspacing="0" cellpadding="10" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <hr width="100%" align="left">
            &nbsp;&nbsp;<b>{rval YEAR}年度のマスタを{rval YEAR_ADD}年度マスタにコピー</b>
            <hr width="100%" align="left">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th align="center" nowrap width="10%" height="30">{rval CHECKALL}</th>
                      <th align="center" nowrap width="57%" height="30">マスタ名</th>
                      <th align="center" nowrap width="*%" height="30">備考</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table id="list" width="100%" border="0" cellspacing="1" cellpadding="3">
                    <!--結果一覧--><!--{def data}--><!--{each data}-->
                    <tr bgcolor="#ffffff">
                      <td align="center" width="10%" nowrap>{rval data/CHECKED}</td>
                      <td align="left"   width="57%" nowrap>{rval data/MSTNAME}</td>
                      <td align="right"  width="*%"  nowrap>{rval data/KEKKA}</td>
                    </tr>
                    <!--{/each}--><!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <td height="30">{rval btn_execute}{rval btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval reload}</script>
{rval finish}
