{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="20%">項 目</th>
                      <th width="80%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>評価の要素区分</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval ELEMENT_DIV}</td>
                    </tr>

                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>評価の要素コード</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval ELEMENT_CD}</td>
                    </tr>

                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>評価の要素名称</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval ELEMENT_NAME}<font color="red">(全角13文字まで)</font></td>
                    </tr>
                    <!--{def button}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                    </tr>
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
