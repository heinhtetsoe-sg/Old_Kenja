<BR>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>

      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr class="no_search_line">

                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="35%">項 目</th>
                      <th width="65%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>※職名コード</th>

                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap>※職名名称</th>
                      <td bgcolor="#ffffff">{rval data/JOBNAME}</td>
                    </tr>
                    <tr>

                      <td bgcolor="#ffffff">{rval data/BASE_JOBNAME}</td>
                    </tr>

                    <!--{def button}-->

                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
