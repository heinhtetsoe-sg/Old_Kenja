{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr >
          <td >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <td norwarp width="20%">&nbsp;&nbsp;{rval year}年度</td>
                      <td norwarp width="*%">{rval button/pre_copy}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="10">
                <td></td>
              </tr>

              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th nowrap width="10%">区分</th>
                      <th nowrap width="30%">区分（内容）</th>
                      <th nowrap width="10%">項目</th>
                      <th nowrap width="*">項目（内容）</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <!--{def data/SELF_DIV_ROW_SPAN}-->
                      <td nowrap bgcolor="#ffffff" align="center" rowspan="{rval data/SELF_DIV_ROW_SPAN}">{val data/SELF_DIV}</td>
                      <td nowrap bgcolor="#ffffff" rowspan="{rval data/SELF_DIV_ROW_SPAN}">{val data/SELF_TITLE}</td>
                      <!--{/def}-->
                      <td nowrap bgcolor="#ffffff" align="center">{val data/SELF_ITEM}</td>
                      <td nowrap bgcolor="#ffffff">{val data/SELF_CONTENT}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval reload}</script>
{rval finish}
