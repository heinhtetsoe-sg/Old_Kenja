{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
        <br><br><br><br>
        <tr>
        <td valign="top">
                <table width="100%" border="0" cellspacing="1" cellpadding="1">
                <tr >
                  <th>
                        <table width="45%" border="0" cellspacing="3" cellpadding="0" align="center">
                          <tr class="no_search_line">
                           <th>
                             <table width="100%" border="0" cellspacing="1" cellpadding="1">
                              <tr class="no_search"> 
                                <th height="30" colspan="2" nowrap><B>評定率設定</B></th>
                              </tr>
                              <tr class="no_search"> 
                                <td height="30" width="40%" align="right" nowrap>処理年度</td>
                                <td bgcolor="#ffffff" nowrap><font color="black">&nbsp;{rval sepa/YEAR}</font></td>
                              </tr>
                              <tr class="no_search"> 
                                <td height="30" align="right" nowrap>評定段階数</td>
                                <td bgcolor="#ffffff" nowrap>&nbsp;{rval sepa/VAL}</td>
                              </tr>
                             </table>
                           </th>
                          </tr>
                        </table>
                        <br><br>
                        <table width="45%" border="0" cellspacing="3" cellpadding="0" align="center">
                          <tr class="no_search_line">
                            <td>
                                <table width="100%" border="0" cellspacing="1" cellpadding="3" align="center" frame="box">
                                        <tr class="no_search">
                                        <th width="30%" height="30">評定段階</th>
                                        <th width="35%">評定率(%)</th>
                                        <th width="35%">評定5段階</th>
                                        </tr>
                                
                                        <!--結果一覧-->
                                        <!--{def data}-->
                                        <!--{each data}--> 
                                        <tr align="center" bgcolor="#ffffff"> 
                                                <td >{val data/ASSESSLEVEL}</td>
                                                <td >{val data/RATE}</td>
                                                <td >{val data/ASSESSLEVEL5}</td>
                                        </tr> 
                                        <!--{/each}--> 
                                        <!--{/def}--> 
                                        <tr class="no_search">
                                            <td height="30" colspan="3" align="right">
                                                評定率合計(%)：<span id="rate">{rval data2/RATE_SUM}</span>
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                {rval button/btn_update}{rval button/btn_reset}{rval button/btn_end}
                                            </td>
                                        </tr>
                                </table>
                            </td>
                          </tr>
                        </table>
                  </th> 
                </tr>
                </table>
       </td> 
        </tr>
</table>
{rval finish}
<script language="JavaScript">{rval Closing}</script>
