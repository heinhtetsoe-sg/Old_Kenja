{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr class="no_search_line">
          <th>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th nowrap align="left" height="30">
                    　　　対象年度：{rval YEAR}　　　学年：{rval GRADE}　　　{rval button/btn_copy}
                </th>
              </tr>
            </table>
          </th>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th width="30%" nowrap>{val KOUMOKU_NAME}</th>
                      <th width="*%" nowrap>科目</th>
                      <th width="15%" nowrap>割合(%)</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap width="25%" bgcolor="#ffffff">&nbsp;{val data/GROUP}&nbsp;</td>
                      <td nowrap width="*%" bgcolor="#ffffff">&nbsp;{val data/SUBCLASS}&nbsp;</td>
                      <td nowrap width="15%" bgcolor="#ffffff" align="center">&nbsp;{val data/RATE}&nbsp;</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval reload}{rval Closing}</script>
