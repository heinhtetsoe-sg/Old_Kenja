{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr> 
  <td valign="top"> 
    <table width="100%" border="0" cellspacing="0" cellpadding="10">
    <tr > 
      <td > 
        <table width="100%" border="0" cellspacing="0" cellpadding="0">                   
        <tr class="no_search_line"> 
          <td> 
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search" height="25"> 
                <th norwarp width="17%">入試年度</th>
                <td norwarp width="*" bgcolor="#ffffff">{rval year/VAL}</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr height="5">
          <td></td>
        </tr>
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tr class="no_search"> 
              <th nowrap width="5%">入試<BR>区分</th>
              <th nowrap width="35%">名称</th>
              <th nowrap width="10%">クラス<BR>区分</th>
              <th nowrap width="10%">表示<BR>区分</th>
              <th nowrap width="5%">定員</th>
              <th nowrap width="20%">入試日</th>
              <th nowrap width="5%">表<BR>示<BR>順</th>
              <th nowrap width="10%">加点<BR>対象<BR>区分</th>
            </tr>
            <!--結果一覧-->
            <!--{def data}-->
            <!--{each data}--> 
            <tr> 
             <td nowrap align="center" bgcolor="#ffffff">{rval data/TESTDIV}</td>
             <td nowrap bgcolor="#ffffff">{rval data/NAME}</td>
             <td nowrap align="center" bgcolor="#ffffff">{rval data/CLASSDIV}</td>
             <td nowrap align="center" bgcolor="#ffffff">{rval data/SHOWDIV}</td>
             <td nowrap align="right" bgcolor="#ffffff">{rval data/CAPACITY}</td>
             <td nowrap align="center" bgcolor="#ffffff">{rval data/TESTDAY}</td>
             <td nowrap align="right" bgcolor="#ffffff">{rval data/SHOWORDER}</td>
             <td nowrap align="center" bgcolor="#ffffff">{rval data/KATENDIV}</td>
            </tr> 
            <!--{/each}--> 
            <!--{/def}--> 
            </table>
          </td>
        </tr>
        </table>
      </td>
    </tr>
    </table>
  </td>
</tr>
</table>
{rval finish}
<script language="JavaScript">
<!--{def reload}-->
<!--{each reload}-->
{rval reload}
<!--{/each}-->
<!--{/def}-->
</script>
