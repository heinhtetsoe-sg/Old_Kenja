{rval start}

<table width="100%" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr > 
    <td >

            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr align="left" bgcolor="#ffffff">
                <th class="no_search" width="10%" align="right" nowrap>学校名</th>
                <td nowrap>
                  {rval SCHOOL_NAME}<br>
                </td>
              </tr>

              <tr align="left" bgcolor="#ffffff">

              </tr>

              <tr align="left" class="no_search">
                <td colspan=2 nowrap>{rval button/search}{rval button/btn_end}</td>
              </tr>

              <tr align="left" bgcolor="#ffffff">
                <td colspan=2>
                  {rval SCHOOL_LIST}
                </td>
              </tr>
              <tr class="no_search">
                <td colspan=2>{rval button/exec_select}</td>
              </tr>

            </table>
          </td>
        </tr>
      </table>

  </tr>

</table>
