{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="28">
                      <th class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap width="30%">　</th>
                            <th align="left" nowrap>項目</th>
                          </tr>
                        </table>
                      </th>
                      <th width="70%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr height="28">
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap width="30%">※</th>
                            <th align="left" nowrap>学年</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/GRADE}</td>
                    </tr>

                    <tr height="28">
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="left" nowrap width="30%">　</th>
                            <th align="left" nowrap>算出比率（％）</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/MIKOMI_RATE}</td>
                    </tr>

                    <!--{/def}-->
                    <tr class="no_search_line">
                      <td class="no_search">　</td>
                      <td bgcolor="#ffffff" width="70%">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}</script>
