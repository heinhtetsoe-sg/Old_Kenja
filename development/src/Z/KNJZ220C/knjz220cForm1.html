{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">

            <table  width="100%" border="0" cellspacing="1" cellpadding="0" >

                    <table width="100%" border="0" cellspacing="1" cellpadding="3">

                                学年：{rval grade_cmb}&nbsp;　教科：{rval class_cmb}

            </table>
                <BR>

                                <th nowrap width="70%">科目名</th>

                            <!--{def data}-->

                            <tr> 
                                <td nowrap align="center" bgcolor="#ffffff">{val data/SUBCLASSCD}</td>
                                <td nowrap bgcolor="#ffffff">{val data/SUBCLASSNAME}</td>
                            </tr> 
                            <!--{/each}--> 
                            <!--{/def}--> 
                        </table>
                    </td>
                </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>

</table>
{rval finish}
