{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr class="no_search_line">
           <th>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="20%">入試年度</th>
                      <td norwarp width="*" bgcolor="#ffffff">{val year}&nbsp;&nbsp;{val btn_year_add}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </th>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr >
          <td >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="10%">入試<br>制度</th>
                      <th nowrap width="10%">入試<br>区分</th>
                      <th nowrap width="10%">志望<br>区分</th>
                      <th nowrap width="10%">志望<br>順位</th>
                      <th nowrap width="60%">(記号)コース</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td bgcolor="#ffffff" align="center">{val data/APPLICANTDIV}</td>
                      <td bgcolor="#ffffff" align="center">{val data/TESTDIV}</td>
                      <td bgcolor="#ffffff" align="center">{val data/DESIREDIV}</td>
                      <td bgcolor="#ffffff" align="center">{val data/WISHNO}</td>
                      <td bgcolor="#ffffff" nowrap>{val data/COURSE}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}

<script language="JavaScript">
<!--{def reload}-->
<!--{each reload}-->
{rval reload}
<!--{/each}-->
<!--{/def}-->
</script>
