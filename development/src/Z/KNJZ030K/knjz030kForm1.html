{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr class="no_search_line">
           <th>

            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="20%">入試年度</th>
                      <td nowrap bgcolor="#FFFFFF"><font color="#000000">{val year/VAL}</font></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>

          </th>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr >
          <td >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr class="no_search">
                      <th nowrap width="10%">試験<br>区分</th>
                      <th nowrap width="10%">志望<br>区分</th>
                      <th nowrap width="10%">志望<br>順位</th>
                      <th nowrap width="70%">(記号)コース</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td bgcolor="#ffffff" align="center">{val data/TESTDIV}</td>
                      <td bgcolor="#ffffff" align="center">{val data/DESIREDIV}</td>
                      <td bgcolor="#ffffff" align="center">{val data/WISHNO}</td>
                      <td bgcolor="#ffffff" nowrap>{val data/COURSE}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">
<!--{def reload}-->
<!--{each reload}-->
{rval reload}
<!--{/each}-->
<!--{/def}-->
{rval Closing}
</script>
