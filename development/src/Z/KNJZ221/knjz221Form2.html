{rval start}

<br>
<table width="400" border="0" cellspacing="0" cellpadding="10" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="10" cellpadding="0">
              <tr class="no_search_line">
                <th>
                  <table width="100%" border="0" cellspacing="1" cellpadding="4" align="center">
                    <tr height="25">
                      <th width="30%" class="no_search">年　度</th>
                      <td width="70%" bgcolor="#ffffff">&nbsp;{rval YEAR}</td>
                    </tr>
                    <tr height="25">
                      <th width="30%" class="no_search">学　期</th>
                      <td width="70%" bgcolor="#ffffff">&nbsp;{rval SEMESTER}</td>
                    </tr>
                    <tr height="25">
                      <th class="no_search">単　位</th>
                      <td bgcolor="#ffffff">&nbsp;{rval CREDIT}</td>
                    </tr>
                  </table>
                </th>
              </tr>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" align="center">
                    <tr class="no_search" height="30">
                      <th width="30%">出席点</th>
                      <th width="35%">下限値</th>
                      <th width="35%">上限値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr align="center" bgcolor="#ffffff" height="30">
                      <td>{rval data/ATTEND_SCORE}</td>
                      <td>{rval data/KEKKA_LOW}</td>
                      <td>{rval data/KEKKA_HIGH}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                    <tr>
                      <td colspan="3"  class="no_search" align="right" height="30">
                        {rval button/btn_update}&nbsp;{rval button/btn_reset}&nbsp;{rval button/btn_end}&nbsp;
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval reload}</script>
