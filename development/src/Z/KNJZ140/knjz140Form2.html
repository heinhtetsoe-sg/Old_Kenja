{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr class="no_search_line">
                                <td>
                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                        <tr class="no_search">
                                            <th width="20%">項 目</th>
                                            <th width="80%">値</th>
                                        </tr>
                                        <!--結果一覧-->
                                        <!--{def data}-->
                                        <tr>
                                            <th align="right" class="no_search" nowrap>メッセージコード</th>
                                            <td bgcolor="#ffffff">MSG&nbsp{rval data/MSG_CD}</td>
                                        </tr>
                                        <tr>
                                            <th align="right" class="no_search" nowrap>メッセージレベル</th>
                                            <td bgcolor="#ffffff">{rval data/MSG_LEVEL}</td>
                                        </tr>
                                        <tr>
                                            <th align="right" class="no_search" nowrap>メッセージ内容</th>
                                            <td bgcolor="#ffffff">{rval data/MSG_CONTENT}</td>
                                        </tr>
                                        <tr>
                                            <th align="right" class="no_search" nowrap>メッセージ詳細</th>
                                            <td bgcolor="#ffffff">{rval data/MSG_DETAIL}</td>
                                        </tr>
                                        <tr>
                                            <th align="right" class="no_search" nowrap>対処</th>
                                            <td bgcolor="#ffffff">{rval data/HOWTO}</td>
                                        </tr>
                                        <!--{/def}-->
                                        <!--{def button}-->
                                        <tr> 
                                            <th align="right" class="no_search" nowrap>&nbsp;</th>
                                            <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_back}</td>
                                        </tr>
                                        <!--{/def}-->
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
