{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr class="no_search_line">
          <th>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="20%">入試年度</th>
                      <td nowrap width="*" bgcolor="#FFFFFF"><font color="#000000">{val year/VAL}</font></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </th>
        </tr>
        <tr height="7">
          <td></td>
        </tr>

        <tr class="no_search_line">        
          <th>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="26">
                      <th nowrap width="20%">コース</th>
                      <td nowrap width="*" bgcolor="#ffffff">{rval TOTALCD}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </th>
        </tr>
        <tr height="7">
          <td></td>
        </tr>

        <tr class="no_search_line">        
          <th>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="26">
                      <th nowrap width="40%">入試区分</th>
                      <th nowrap width="30%">試験科目</th>
                      <th nowrap width="30%">満点</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td bgcolor="#ffffff">&nbsp;{val data/TESTDIV}</td>
                      <td bgcolor="#ffffff">&nbsp;{val data/TESTSUBCLASSCD}</td>
                      <td bgcolor="#ffffff" nowrap align="center">{val data/PERFECT}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">
<!--{def reload}-->
<!--{each reload}-->
{rval reload}
<!--{/each}-->
<!--{/def}-->
{rval Closing}
</script>
