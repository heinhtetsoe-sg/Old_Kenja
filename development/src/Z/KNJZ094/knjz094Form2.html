{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th width="20%">項 目</th>
                      <th width="80%">値</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>所在地コード</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/DISTRICTCD}</td>
                    </tr>
                    <tr>
                      <td class="no_search">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr class="no_search">
                            <th align="left" nowrap>※</th>
                            <th align="right" nowrap>所在地名称</th>
                          </tr>
                        </table>
                      </td>
                      <td bgcolor="#ffffff">{rval data/DISTRICT_NAME}</td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap>所在地略称</th>
                      <td bgcolor="#ffffff">{rval data/DISTRICT_NAME_ABBV}</td>
                    </tr>
                    <!--{/def}--> 
                    <!--{def button}--> 
                    <tr> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff" nowrap>{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval jscript}</script>
