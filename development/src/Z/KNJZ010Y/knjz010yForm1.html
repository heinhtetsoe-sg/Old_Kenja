                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="5">
                <td></td>
              </tr>
              <tr class="no_search_line">

                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                      <td nowrap bgcolor="#ffffff">{val data/EXAMCOURSE}</td>
                      <td nowrap bgcolor="#ffffff">{val data/EXAMCOURSE_ABBV}</td>
                      <td nowrap align="center" bgcolor="#ffffff">{val data/EXAMCOURSE_MARK}</td>
                      <td nowrap align="center" bgcolor="#ffffff">{val data/CAPACITY}</td>
                    </tr> 
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
