{rval start}
<table width="45%" border="0" cellpadding="0" cellspacing="5" align="center" style="margin-top:80px;">
  <tr>
    <td valign="top">

      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr >
          <td >

            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="15%">科目名</th>
                      <th nowrap width="*%">満点</th>
                      <th nowrap width="15%">重み</th>
                      <th nowrap width="15%">解答用紙</th>
                      <th nowrap width="15%">満点</th>
                    </tr>

                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <!--{def data/ROWSPAN}-->
                      <td nowrap align="center" width="*%"  bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/NAME1}</td>
                      <td nowrap align="center" width="20%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/PERFECT}</td>
                      <td nowrap align="center" width="20%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN}>{val data/RATE}</td>
                      <!--{/def}-->
                      <td nowrap align="center" width="20%" bgcolor="#ffffff">{val data/TESTPAPERCD}</td>
                      <td nowrap align="center" width="20%" bgcolor="#ffffff">{val data/DETAIL_PERFECT}</td>
                    </tr>
                    <!--{/each}-->

                  </table>

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

    </td>
  </tr>
  <tr>
    <td nowrap align="right" style="padding-right:20px;">{rval button/btn_update}{rval button/btn_reset}{rval button/btn_end}</td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval jscript}</script>
