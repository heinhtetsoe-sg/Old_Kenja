{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr class="no_search_line"> 
    <td> 
      <table width="100%" border="0" cellpadding="5" cellspacing="1">
        <tr class="no_search" align="left"> 
          <td align="center" width="100" nowrap>対象年度</td>
          <td align="center" width="100" nowrap>{rval YEAR}</td>
          <td align="left" width="400" nowrap>　　　{rval COPYBTN}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25"> 
                      <th width="10%" nowrap>学年</th>
                      <th width="10%" nowrap>コース<br>グループ<br>コード</th>
                      <th width="30%" nowrap>コース<br>グループ<br>名称</th>
                      <th width="30%" nowrap>コース<br>グループ<br>略称</th>
                      <th width="20%" nowrap>コースコード</th>
                      <th width="20%" nowrap>課程</th>
                      <th width="20%" nowrap>学科</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <!--{def data/ROWSPAN1}-->
                      <td nowrap align="center" width="10%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN1}>{val data/GRADE_NAME1}</td>
                      <!--{/def}-->
                      <!--{def data/ROWSPAN2}-->
                      <td nowrap width="10%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN2}>{val data/GROUP_CD}</td>
                      <td nowrap width="30%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN2}>{val data/GROUP_NAME}</td>
                      <td nowrap width="30%" bgcolor="#ffffff" rowspan={rval data/ROWSPAN2}>{val data/GROUP_ABBV}</td>
                      <!--{/def}-->
                      <td nowrap width="20%" bgcolor="#ffffff">{val data/COURSECODENAME}</td>
                      <td nowrap width="20%" bgcolor="#ffffff">{val data/COURSENAME}</td>
                      <td nowrap width="20%" bgcolor="#ffffff">{val data/MAJORNAME}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>  
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="javascript">{rval reload}{rval jscript}</script>
