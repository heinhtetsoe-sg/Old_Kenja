{rval start}
{rval IFRAME}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
  <td valign="top">
    <table width="100%" border="0" cellspacing="0" cellpadding="10">
    <tr >
      <td >
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search" height="25">
                <th norwarp width="20%">入試年度</th>
                <td norwarp width="80%" bgcolor="#ffffff"><font color="#000000">{val year/VAL}</font></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr height="5">
          <td></td>
        </tr>

        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search" height="25">
                <th norwarp width="20%">コース</th>
                <td norwarp width="80%" bgcolor="#ffffff"><font color="#000000">{val header/COURSE}</font></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr height="5">
          <td></td>
        </tr>

        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tr class="no_search" height="25">
              <th nowrap width="25%">試験区分</th>
              <th nowrap width="15%">試験科目</th>
              <th nowrap width="15%">満点</th>
              <th nowrap width="15%">自動計算</th>
              <th nowrap width="15%">傾斜倍率</th>
              <th nowrap width="15%">アラカルト</th>
            </tr>
            <!--結果一覧-->
            <!--{def data}-->
            <!--{each data}-->
            <tr>
              <td nowrap bgcolor="#ffffff">{val data/TESTDIVNAME}</td>
              <td nowrap bgcolor="#ffffff">&nbsp;{val data/TESTSUBCLASS}</td>
              <td nowrap bgcolor="#ffffff" align="center">{val data/A_PERFECT}</td>
              <td nowrap bgcolor="#ffffff">{val data/AUTOCALC}</td>
              <td nowrap bgcolor="#ffffff" align="center">{val data/INC_MAGNIFICATION}</td>
              <td nowrap bgcolor="#ffffff">{val data/ADOPTIONDIV}</td>
            </tr>
            <!--{/each}-->
            <!--{/def}-->
            <tr>
              <td bgcolor="#ffffff" colspan="6" align="right">{val btn_ado}</td>
            </tr>
            </table>
          </td>
        </tr>
        </table>
      </td>
    </tr>
    </table>
  </td>
</tr>
</table>
{rval finish}
<script language="JavaScript">
<!--{def reload}-->
<!--{each reload}-->
{rval reload}
<!--{/each}-->
<!--{/def}-->
</script>
