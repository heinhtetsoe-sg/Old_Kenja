{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody>
  <tr>
    <td width="100%" valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="5">
        <tr>
          <td>
            <hr width="60%" align="left">
              &nbsp;&nbsp;{rval TITLE}
            <hr width="60%" align="left">
          </td>
        </tr>
      </table>
    </td>
  </tr>
  

  <tr>
    <td>
      <table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
        <td>
          <table width="90%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tr class="no_search" nowrap align="center">
              <th width="400">観点</th>
              <th width="*">重み</th>
            </tr>
            </table>
          </td>
          </tr>
          </table>
        </td>
        </tr>
        <tr>
        <td>
          <div style="width: 90%; height=400; overflow: auto">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <!--{def data}-->
                <!--{each data}-->
                  <tr bgcolor="#ffffff">
                    <td nowrap width="400" align="left">&nbsp;{rval data/VIEWCD}</td>
                    <td width="*" align="center">{val data/WEIGHT}</td>
                  </tr>
                <!--{/each}-->
                <!--{/def}-->
                </table>
              </td>
              </tr>
            </table>
          </div>
        </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td width="90%" valign="top">
    <BR>　　{rval button/btn_update}{rval button/btn_back}
    </td>
  </tr>
  </tbody>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval jscript}</script>
