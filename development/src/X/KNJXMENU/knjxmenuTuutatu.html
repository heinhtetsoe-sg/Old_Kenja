{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="5">
<tr>
<td>
  <table style="width: 100%" border="0" cellspacing="5" cellpadding="1">
  <tr> 
  <td>
    <br>
    <table style="width: 100%" border="0" cellspacing="0" cellpadding="0">
<!-- 選択データ -->
    <tr class="no_search_line">

      <table style="width: 100%" border="0" cellspacing="1" cellpadding="4">

        <td align="center" nowrap colspan="3">
          <B>調査報告通知メッセージ一覧　{rval DATA_CNT}件</B>

            <td width="40">文書<BR>番号</td>

            <td width="*">通知文タイトル</td>
          </tr>
          <!--{each data}-->

            <td align="right" width="40">{rval data/DOC_NUMBER}</td>
            <td align="right" width="120"><font color={rval data/COLOR}>{rval data/SUBMISSION_DATE}</font></td>
            <td align="left" width="*">{rval data/NOTICE_TITLE}</td>
          </tr>
          <!--{/each}-->

          <tr class="no_search" nowrap>
          <td colspan="3">
            {rval button/btn_upd}{rval button/btn_end}
          </td>
          </tr>

        </td>
      </tr>
    </td>
    </tr>
    </table>
  </td>
  </tr>
  </table>
</td>
</tr>
</table>
