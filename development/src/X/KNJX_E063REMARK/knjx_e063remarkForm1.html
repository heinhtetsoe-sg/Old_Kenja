{rval start}

<table height="20%"><tr><td>&nbsp;</td></tr></table>
<table width="460" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th><b>{rval data/YEAR_SEMESTER}</b></th>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">データ取込</LABEL></b>（処理名：更新）<BR>
                        <table>
                          <tr>
                            <td>
                    　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<BR>
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="80">
                      <td>
                        <b>　{rval data/OUTPUT3}<LABEL for="OUTPUT3">データ出力</LABEL></b>
                        <table>
                          <tr>
                            <td>
                    　　　年度＆学期：{rval data/YEAR}<BR>
                    　　　年組&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：{rval data/GRADE_HR_CLASS}
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%">{val btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
