{rval start}

<table style="width: 460px; margin-top:180px;" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th><b>{rval data/YEAR_SEMESTER}</b></th>
                    </tr>
                    <tr bgcolor="#ffffff" height="50">
                      <td>
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">ヘッダ出力</LABEL></b>（見本）
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">データ取込</LABEL></b>（処理名：更新）<BR>
                        <table>
                          <tr>
                            <td>
                                　　　ファイルから取り込み&nbsp;{rval FILE}<br><br>
                            </td>
                          </tr>
                        </table>
                        <b>　{rval data/OUTPUT3}<LABEL for="OUTPUT3">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<BR>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%">
                        {rval btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval btn_end}
                      </th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
