{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
      	<td valign="top"> 
      	  <table width="100%" border="0" cellspacing="0" cellpadding="10">
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
      					<tr class="no_search"> 
            		  <td>{rval TITLE}&nbsp;　　　<font size="1">(1.1)</font></td>
                </tr> 
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
<!--結果一覧-->
      					<tr class="no_search"> 
            		  <th nowrap width="10">{rval CHECK_ALL}</th>
            		  <th nowrap>科目名</th>
            		  <th nowrap>科目コード</th>
      					</tr>
<!--{each data}--> 
                <tr> 
                   <td align="center" bgcolor="{rval data/BGCOLOR}">{val data/CHECK}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/SUBCLASSNAME}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/SUBCLASSCD}</td>
                </tr> 
<!--{/each}--> 
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
      					<tr class="no_search"> 
            		  <td align="center">{rval btn_ok}{rval btn_can}</td>
                </tr> 
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
      	  </table>
      	</td>
        </tr>
      </table>
		</td>
  </tr>
</table>
{rval finish}
