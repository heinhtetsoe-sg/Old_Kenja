{rval start}
<table width="700" border="0" cellspacing="5" cellpadding="1">
  <tr bgcolor="#006633">
    <td>
      <table border="0" cellpadding="3" cellspacing="0" width="100%">
        <tr bgcolor="#cccccc">
          <td>{rval SEARCH_BTN}　　　{rval RESULT}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table width="700" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td valign="top">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr >
          <td >
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th width="10">{rval CHECK_ALL}</th>
                      <th width="100">卒業時年組番</th>
                      <th width="140">氏名</th>
                      <th width="65">卒業年度</th>
                      <th width="170">氏名かな</th>
                      <th width="40">性別</th>
                      <th width="80">生年月日</th>
                      <th width="55">学籍<BR>番号</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap align="center" width="10" bgcolor="#ffffff">{val data/CHECK}</td>
                      <td nowrap align="center" width="100" bgcolor="#ffffff">{val data/GRADUATE_CLASS}</td>
                      <td nowrap width="140" bgcolor="#ffffff"><img src="{val data/IMAGE}" width="16" height="16">&nbsp;{val data/NAME}</td>
                      <td nowrap align="center" width="65" bgcolor="#ffffff">{val data/GRADUATEYEAR}</td>
                      <td nowrap width="170" bgcolor="#ffffff">{val data/KANA}</td>
                      <td nowrap align="center" width="40" bgcolor="#ffffff">{val data/SEX}</td>
                      <td nowrap align="center" width="80" bgcolor="#ffffff">{val data/BIRTHDAY}</td>
                      <td nowrap align="center" width="55" bgcolor="#ffffff">{val data/SCHREGNO}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="javascript">{rval reload}{rval jscript}{rval search_result}</script>
