function get_cookie(Name) {
//Get cookie routine by Shelley Powers 
  var search = Name + "="
  var returnvalue = "";
  if (document.cookie.length > 0) {
    offset = document.cookie.indexOf(search)
    // if cookie exists
    if (offset != -1) { 
      offset += search.length
      // set index of beginning of value
      end = document.cookie.indexOf(";", offset);
      // set index of end of cookie value
      if (end == -1) end = document.cookie.length;
      returnvalue=unescape(document.cookie.substring(offset, end))
      }
   }
   return returnvalue;
}

<script language="JavaScript">
function is_opener() {

    var ua = navigator.userAgent
    if(!!top.window.opener)
        if( ua.indexOf('MSIE 4')!=-1 && ua.indexOf('Win')!=-1) 
             return !top.window.opener.closed
        else return typeof top.window.opener.document  == 'object'
    else return false

}
function observeDisp(){
    if (!is_opener()){
        top.window.close();
    }
}
setInterval('observeDisp()',5000);
var path = parent.right_frame.location.pathname;
window.open(path+'?cmd=main','right_frame');
</script>
