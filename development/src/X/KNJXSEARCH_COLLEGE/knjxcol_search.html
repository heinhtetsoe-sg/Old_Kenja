{rval start} 

<!--{def button}-->

<table width="100%" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr > 
    <td > 
      <table width="100%" border="0" cellpadding="0" cellspacing="5" >
        <tr class="no_search_line"> 
          <td width="100%"> 
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr align="left" bgcolor="#ffffff">
                <th class="no_search" width="10%" align="right" nowrap>学校名</th>
                <td nowrap>
                  {rval SCHOOL_NAME}<br>
                </td>
              </tr>

              <tr align="left" bgcolor="#ffffff">
                <th class="no_search" width="10%" align="right" nowrap>学校系列</th>
                <td nowrap>
                  {rval SCHOOL_GROUP}　{rval SORT}学部・学科 降順出力<br>
                </td>
              </tr>

              <tr align="left" bgcolor="#ffffff">
                <th class="no_search" width="10%" align="right" nowrap>所在県</th>
                <td nowrap>
                  {rval AREA_NAME}<br>
                </td>
              </tr>

              <tr class="no_search">
                <td colspan=2 nowrap><span style="float:left;">{rval button/search}{rval button/btn_end}</span>
                <span style="float:right;">{rval button/exec_select}<span></td>
              </tr>

              <tr align="left" bgcolor="#ffffff">
                <td colspan=2>
                  {rval SCHOOL_LIST}<br>
                </td>
              </tr>
              <tr align="left" bgcolor="#ffffff">
                <td colspan=2>
                  {rval FACULTY}<br>
                </td>
              </tr>
              <tr align="left" bgcolor="#ffffff">
                <td colspan=2>
                  {rval DEPARTMENT}<br>
                </td>
              </tr>
              <tr class="no_search">
                <td colspan=2>{rval button/exec_select}</td>
              </tr>

            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>

<!--{/def}-->

{rval finish}
