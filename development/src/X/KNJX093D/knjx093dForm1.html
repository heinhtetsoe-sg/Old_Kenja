{rval start}

<table style="width:600px;" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table style="width:100%; margin-top:120px;" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="50">
                      <th align="center"><b>
                        ＣＳＶ出力／取込<br>
                        ( 複数講座／1行　対象年度・学期：{rval data/YEAR_SEMESTER} )
                      </b></th>
                    </tr>
                    <tr bgcolor="#ffffff" height="50">
                      <td>
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">ヘッダ出力</LABEL></b>（見本）
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">データ取込</LABEL></b>（処理名：更新）<BR>
                        <table>
                          <tr>
                            <td>
                    　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT3}<LABEL for="OUTPUT3">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<BR>
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="80">
                      <td>
                        <b>　{rval data/OUTPUT4}<LABEL for="OUTPUT4">データ出力</LABEL></b>
                        <table>
                          <tr height="20">
                            <td nowrap>
                    　　　　コース：&nbsp;{rval data/GRADE_COURSE}<BR>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%">{val btn_exec}&nbsp;{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
