{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
      	<td valign="top"> 
      	  <table width="100%" border="0" cellspacing="0" cellpadding="10">
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
      					<tr class="no_search"> 
            		  	  <td>{rval TITLE}&nbsp;　　　　　<font size="1">(1.1)</font></td>
                		</tr>
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
<!--結果一覧-->
      					<tr class="no_search"> 
            		  <th nowrap width="10">{rval CHECK_ALL}</th>
<!--2005.05.17
            		  <th nowrap>クラス</th>
2005.05.17-->
            		  <th nowrap>科目担任</th>
            		  <th nowrap>正</th>
            		  <th nowrap>講座名称</th>
            		  <th nowrap>実施期間</th>
            		  <th nowrap>講座コード</th>
            		  <th nowrap>群コード</th>
            		  <th nowrap>適用開始日付</th>			<!-- 2004-08-11 naka -->
      					</tr>
<!--{each data}--> 
                <tr> 
                   <td align="center" bgcolor="{rval data/BGCOLOR}">{val data/CHECK}</td>
<!--2005.05.17
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/TARGETCLASS}</td>
2005.05.17-->
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/STAFFNAME_SHOW}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/CHARGEDIV}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/CLASSALIAS}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/TERM}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/ATTENDCLASSCD}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/GROUPCD}</td>
                   <td nowrap bgcolor="{rval data/BGCOLOR}">{val data/APPDATE}</td>		<!-- 2004-08-11 naka -->
                </tr> 
<!--{/each}--> 
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
          <tr> 
      		  <td > 
      			<table width="100%" border="0" cellspacing="0" cellpadding="0">
      			  <tr class="no_search_line"> 
      				<td> 
      				  <table width="100%" border="0" cellspacing="1" cellpadding="3">
      					<tr class="no_search"> 
            		  <td align="center">{rval btn_ok}{rval btn_can}</td>
                </tr> 
      				  </table>
      				</td>
      			  </tr>
      			</table>
      		  </td>
      		</tr>
      	  </table>
      	</td>
        </tr>
      </table>
		</td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">
for (var i=0,j=0;i<document.forms[0].elements.length;i++)
{
    var e = document.forms[0].elements[i];
    if (e.type=='radio'){
        j++;
        if(j==1) {
            e.cheked = 1;
        }
        else {
            e.cheked = 0;
        }
    }
}
</script>
