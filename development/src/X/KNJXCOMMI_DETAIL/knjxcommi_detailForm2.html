{rval start}

<br>

<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <hr width="80%" align="left">
              &nbsp;&nbsp;{rval SCHINFO}&nbsp;
            <hr width="80%" align="left">
            <br>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <!--結果一覧-->
                    <!--{def data}-->
                    <tr>
                      <th width="30%" align="right" class="no_search" nowrap><b>委員会・係り</b></th>
                      <td width="70%" bgcolor="#ffffff">{rval data/SEQ}</td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap><b>日付</b></th>
                      <td bgcolor="#ffffff">{rval data/DETAIL_DATE}</td>
                    </tr>
                    <tr>
                      <th align="right" class="no_search" nowrap><b>記録備考</b></th>
                      <td bgcolor="#ffffff">{rval data/DETAIL_REMARK}<br><font color="red" style="font-size:10pt">(全角で15文字)</font></td>
                    </tr>
                    <!--{/def}-->
                    <!--{def button}-->
                    <tr> 
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td bgcolor="#ffffff">{rval button/btn_add}{rval button/btn_update}{rval button/btn_del}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval btn_ctrl}{rval jscript}</script>
