{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <hr width="55%" align="left">
              {val YEAR}年度　職員一覧
            <hr width="55%" align="left">
          </td>
        </tr>
        <tr>
          <td bgcolor="#ffffff">{rval button/btn_select}{rval button/btn_end}</td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="list">
                    <tr class="no_search" height="25">
                      <th nowrap width="5%">選択</th>
                      <th nowrap width="20%">職員コード</th>
                      <th nowrap width="75%" >氏名</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr bgcolor="#ffffff" height="25">
                      <td nowrap align="center"  bgcolor="{rval data/BGCOLOR_ROW}">{rval data/item}</td>
                      <td nowrap align="center"  bgcolor="{rval data/BGCOLOR_ROW}">{val data/STAFFCD}</td>
                      <td nowrap align="left"    bgcolor="{rval data/BGCOLOR_ROW}">{val data/STAFFNAME}</td>
                    </tr>
                    <!--{/each}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">onLoadFunc();</script>
