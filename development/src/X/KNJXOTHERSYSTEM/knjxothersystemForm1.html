{rval start}

<table width="800" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="5" cellpadding="0">
        <tr>
          <td>
            <hr width="350" align="left">
            &nbsp;{rval YEAR}年度　{rval SCHREGNO}　{rval NAME}
            <hr width="350" align="left">
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th width="40%" nowrap>システム</th>
                      <th width="30%" nowrap>ユーザID</th>
                      <th width="30%" nowrap>パスワード</th>
                    </tr>
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr bgcolor="#ffffff" height="25">
                      <td nowrap>{rval data/SYSTEM}</td>
                      <td nowrap>{rval data/LOGINID}</td>
                      <td nowrap>{rval data/PASSWORD}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            {rval button/btn_back}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval jscript}</script>
