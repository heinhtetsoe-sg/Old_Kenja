{rval start}
<style>
#kakutei {
  width: 96%;
  margin: 40px 8px 0;
}
#kakutei table {
  width: 100%;
}
</style>
<table id="kakutei" width="100%" border="0" cellspacing="0" cellpadding="0">
  <!-- 選択データ -->
  <tr class="no_search_line"><!-- このclass指定のためにtrタグは必須 -->
    <td>
      <!-- first table for subclass -->
      <table border="0" cellspacing="1" cellpadding="4">
        <tr class="no_search" nowrap>
          <td align="center" nowrap colspan="2">
            <span style="font-weight: bold">確定処理</span>
            <tr style="background-color: #fff; height: 60px" nowrap>
              <td>
                　<font size="3" style="font-weight: bold">確定しますか？</font><br>
                　<font size="1" style="color: red;">※県への報告には、確定が必要です。</font>
              </td>
            </tr>

            <tr style="background-color: #fff; height: 50px" nowrap>
              <td>
                <span style="font-weight: bold">　※確定日&nbsp：</span>{rval data/FIXED_DATE}<br>
              </td>
            </tr>

            <tr class="no_search" align="center" style="height: 35px" nowrap>
              <td>
                {rval button/btn_update}{rval button/btn_end}
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
