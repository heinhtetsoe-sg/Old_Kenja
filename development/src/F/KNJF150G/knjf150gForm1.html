{rval start}
<style>
.tannnin{
    background-color:#CCCCCC;
    text-align:center;
}
.syukketu{
    text-align:center;
}
.setColor1{
    background-color:#00FF00;
}
.setColor2{
    background-color:#46FFFF;
}
.setColor3{
    background-color:#FFFF99;
}
.setColor4{
    background-color:#FFFFFF;
}
</style>
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr>
    <th valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="1">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="6" bgcolor="#000066">
              <tr class="no_search" nowrap style="text-align:left">
                <th>
                    来室日付範囲：{rval START_DATE}&nbsp;～&nbsp;{rval END_DATE}&nbsp;&nbsp;
                    学年{rval GRADE}&nbsp;&nbsp;クラス{rval HR_CLASS}&nbsp;{rval btn_search}
                </th>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </th>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="1">
        <tr>
          <td class="no_search">
            <div id="box3" style="overflow:auto;max-height:834px">
            <table width="100%" border="0" cellspacing="1" cellpadding="2">
              <tr class="no_search">
                <th width="25%">年組番号</th>
                <th width="25%">氏名</th>
                <th width="25%">来室日時</th>
                <th width="*">種別</th>
              </tr>
<!--{each data}-->
              <tr bgcolor="#FFFFFF">
                <td width="25%">{rval data/HR_ATTEND}</td>
                <td width="25%">{rval data/NAME}</td>
                <td width="25%">{rval data/VISIT_TIME}</td>
                <td width="*">{rval data/TYPE}:{rval data/TYPE_NAME}</td>
              </tr>
<!--{/each}-->
            </table>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <th>
      <table width="100%" border="0" cellspacing="0" cellpadding="3"  bgcolor="#000066"> 
        <tr>
          <th class="no_search" style="text-align:right">
              {rval btn_end}
          </th>
        </tr>
      </table>
    </th>
  </tr>
</table>
{rval finish}
