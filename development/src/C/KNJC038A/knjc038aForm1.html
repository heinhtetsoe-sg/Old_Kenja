{rval start} 
<table height="20%">
  <tr> 
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 580px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td>

                      <th align="left"><b>　{rval data/YEAR}年　R-NET出欠データCSV取り込み</b></th>
                    </tr>

                    <tr bgcolor="#ffffff" height="130">

                        <b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<br>
                      </td>
                    </tr>

                    <tr class="no_search" height="30"> 
                      <th width="*" align="left">　{val btn_exec}　{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
