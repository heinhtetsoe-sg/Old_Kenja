{rval start}
<table width="500px" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="0" align="center">
        <tr class="no_search_line">
           <th>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th nowrap align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;対象年度：{rval YEAR} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {rval button/btn_copy}</th>
              </tr>
            </table>
          </th>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="60px">集計<br>コード</th>
                      <th nowrap width="80px">校種</th>
                      <th nowrap width="100px">集計単位名</th>
                      <th nowrap width="130px">集計範囲・始</th>
                      <th nowrap width="130px">集計範囲・至</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr bgcolor="ffffff" align="center">
                        <td>{rval data/ALINK}</td>
                        <td>{rval data/SCHOOL_KIND}</td>
                        <td>{rval data/COLLECTION_NAME}</td>
                        <td>{rval data/FROM_DATE}</td>
                        <td>{rval data/TO_DATE}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval jscript}{rval reload}</script>
