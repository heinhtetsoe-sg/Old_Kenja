{rval start}
<!-- Edit by HPA for PC-talker 読み start 2020/02/03 -->
<table width="85%" border="0" cellspacing="10" cellpadding="0" style='margin-top:10px;' align="center" id= "screen_id" aria-label = "{rval data/TITLE}">
<!-- Edit by HPA for PC-talker 読み end 2020/02/20 -->
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <table width="250" border="0" cellspacing="5" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" nowrap align="center" height="30">
                      <!-- Edit by HPA for PC-talker 読み start 2020/02/03 -->
                      <th width="35%" aria-label="">日</th>
                      <th width="65%"aria-label="">出欠</th>
                    </tr>
                    <tr height="50">
                      <th width="35%" class="no_search" align="center" nowrap aria-label="">{rval data/LABEL}</th>
                      <td width="65%" bgcolor="{rval data/COLOR}" align="center" nowrap aria-label="">{rval data/REP_VALUE}</td>
                      <!-- Edit by HPA for PC-talker 読み end 2020/02/20 -->
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td width="100%" valign="top" height="40">
                    {rval button/btn_replace}{rval button/btn_back}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="all" onclick="selectRowAll()">
                    <tr class="no_search" nowrap align="center" height="25">
                      <th width="40">{rval CHECKALL}</th>
                      <th width="70" nowrap>{rval ATTENDNO_LABEL}</th>
                      <th width="*">氏　名</th>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search_line">
                <td>
                  <div style="{rval HEIGHT}overflow-y:scroll">
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="list" onclick="selectRowList()">
                    <!--結果一覧--><!--{def list}--><!--{each list}-->
                    <tr bgcolor="#ffffff">
                      <td width="40" align="center" bgcolor="{rval list/BGCOLOR}" nowrap>{rval list/CHECKED}</td>
                      <td width="70" align="center" bgcolor="{rval list/BGCOLOR}" nowrap>{rval list/ATTENDNO}</td>
                      <td width="*" bgcolor="{rval list/BGCOLOR}" nowrap>&nbsp;&nbsp;{rval list/NAME_SHOW}</td>
                    </tr>
                  <!--{/each}--><!--{/def}-->
                  </table>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
