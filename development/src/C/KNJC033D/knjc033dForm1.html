{rval start}
<!--{def button}-->

<table width="90%" height="100%" border="0" cellpadding="0" cellspacing="10" align="center">
  <tr valign="middle">
    <td nowrap>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr align="center" class="no_search" height="35">
                <th width="90%"><b><font size="5">{rval DATE}</font></b></th>
                <th width="10%" bgcolor="#3399ff" nowrap><b><font size="5">&nbsp;&nbsp;出欠済み&nbsp;&nbsp;</font></b></th>
              </tr>
              <tr bgcolor="#ffffff">
                <td colspan="2">
                  <table width="100%" border="0" cellpadding="5" cellspacing="0">
                    <!--結果一覧--><!--{def data}--><!--{each data}-->
                    <!--{def data/line}-->
                  </table>
                <br></td>
              </tr>
              <tr bgcolor="#ffffff">
                <td colspan="2">
                  <table width="100%" border="0" cellpadding="5" cellspacing="0">
                    <!--{/def}-->
                    <!--{def data/SCHOOL_KIND}-->
                    <tr>
                      <td nowrap height="25" bgcolor="yellow"><font size="5"><b>&nbsp;{val data/SCHOOL_KIND}<b></font></td>
                    </tr>
                    <!--{/def}-->
                    <tr>
                      <td nowrap>{val data/GRADE_HR_CLASS}</td>
                    </tr>
                    <!--{/each}--><!--{/def}-->
                  </table>
                </td>
              </tr>
              <tr align="center" class="no_search">
                <th colspan="2">
                  <table width="100%">
                    <tr>
                      <td width="20%" align="center" nowrap>{rval button/btn_clear}</td>
                      <td width="20%" align="center" nowrap>{rval button/btn_all}</td>
                      <td width="60%" align="center" nowrap>{rval button/btn_attend}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<!--{/def}-->
{rval finish} 
<script language="JavaScript">{rval jscript}</script>
