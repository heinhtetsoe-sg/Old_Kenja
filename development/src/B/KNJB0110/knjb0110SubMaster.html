{rval start}
<table width="100%" border="0" cellspacing="10" cellpadding="0">
  <tr>
    <td width="100%" valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="5">
        <tr>
          <td>
            <hr width="60%" align="left">
              &nbsp;&nbsp;{rval TITLE}&nbsp;
            <hr width="60%" align="left">
          </td>
        </tr>
      </table>
    </td>
  </tr>
  
  <tr>
    <td width="100%" valign="top">
    {rval button/btn_sentaku}{rval button/btn_back}
    </td>
  </tr>
  
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
        <td>
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tr class="no_search" nowrap align="center">
              <th class="no_search" width="30">選択</th>
              <th width="80">職員コード</th>
              <th width="*">氏名</th>
            </tr>
            </table>
          </td>
          </tr>
          </table>
        </td>
        </tr>
        <tr>
        <td>
          <div style="width: 100%; height=400; overflow: auto">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <!--{def data}-->
                <!--{each data}-->
                  <tr bgcolor="#ffffff">
                    <td nowrap width="30" align="center">{rval data/CHECK}</td>
                    <td width="80" align="center">{rval data/STAFFCD}</td>
                    <td width="*" align="left">{rval data/STAFFNAME}</td>
                  </tr>
                <!--{/each}-->
                <!--{/def}-->
                </table>
              </td>
              </tr>
            </table>
          </div>
        </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td width="100%" valign="top">
    {rval button/btn_sentaku}{rval button/btn_back}
    </td>
  </tr>
  
</table>

{rval finish}
