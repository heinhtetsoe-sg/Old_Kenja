{rval start}
{rval IFRAME}

<table width="65%" border="0" cellspacing="10" cellpadding="0" align="center">
<tbody>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
            <tbody>
              <tr class="no_search">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="1">
                  <tbody>
                    <tr class="no_search" height="30">
                      <th colspan="3" nowrap>&nbsp;処理年度：{rval YEAR}年度　学期：{rval SEMESTER}　職名：{rval JOBCD}</th>
                    </tr>
                  </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
            </table>
          </td>
        </tr>
      </tbody>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tbody>
                    <tr class="no_search">
                      <th width="100">職員コード</th>
                      <th width="210">氏名</th>
                      <th width="*">更新する職員コード</th>
                    </tr>
                  </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <div style="width:100%;height:425;overflow:auto">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="REC">
                  <tbody>
  <!--{each data}-->
                    <tr>
                      <td width="100" align="center" bgcolor="{rval data/COLOR}">{rval data/STAFFCD}</td>
                      <td width="210" align="left" bgcolor="{rval data/COLOR}">{rval data/STAFFNAME}</td>
                      <td width="*" align="left" bgcolor="{rval data/COLOR}">{rval data/UP_STAFFCD}　{rval data/btn_staff}　<span id="{rval data/UP_STAFFNAME}">　<span></td>
                    </tr>
  <!--{/each}-->
                  </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
            </table>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tbody>
                    <tr class="no_search">
                      <td>
                        <table cellpadding="0" cellspacing="0">
                          <tr class="no_search" height="30">
                            <td width="90%" align="center">
                                &nbsp;
                            </td>
                            <td width="*" align="right">
                                {val btn_update}{val btn_reset}{val btn_end}
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      </table>
    </td>
  </tr>
</tbody>
</table>

{rval finish}
