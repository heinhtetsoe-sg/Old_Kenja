<!--{/each}-->

<!--{/def}-->
for (i = 0; i < document.forms[0].elements.length; i++){
    var el = document.forms[0].elements[i];
    if (el.type == "text" && el.tabIndex!=-1 && el.disabled==false){
        el.focus();
        el.select();
        break;
    }
}
