{rval start} 
<table style="width: 460px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30"> 
                      <th><b>{rval YEAR}年度　ＣＳＶ出力／取込</b></th>
                    </tr>

                    <tr bgcolor="#ffffff" height="50">
                      <td>
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">ヘッダ出力</LABEL></b>（見本）
                      </td>
                    </tr>

                    <tr bgcolor="#ffffff" height="130">
                      <td>
                        <b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">データ取込</LABEL></b>（処理名：{rval data/SHORI_MEI}）
                        <table>
                          <tr>
                            <td>　　　ファイルから取り込み&nbsp;{rval FILE}</td>
                          </tr>
                        </table>
                        <br>
                        <b>　{rval data/OUTPUT3}<LABEL for="OUTPUT3">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<br>
                      </td>
                    </tr>

                    <tr bgcolor="#ffffff" height="50">
                      <td>
                        <b>　{rval data/OUTPUT4}<LABEL for="OUTPUT4">データ出力</LABEL></b><br>
                        　　年組 : {rval HR_CLASS}
                      </td>
                    </tr>

                    <tr class="no_search" height="30"> 
                      <th width="*%">{val btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
