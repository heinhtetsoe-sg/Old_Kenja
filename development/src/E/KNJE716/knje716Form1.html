{rval start}

<table width={rval ALLWIDTH} border="0" cellspacing="10" cellpadding="0" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search" height="30">
                <td nowrap align="left">{rval YEAR}年度&nbsp;クラス{rval data/GRADE_HRCLASS_NAME}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3" id="item_header">
                    <tr class="no_search">
                      <th width="120">出席番号</th>
                      <th width="160">氏名</th>
                      <th width="417">成績スリップ所見入力</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <div id="REC_MAIN" style="width:100%;height:333;overflow:auto">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr class="no_search_line">
                  <td>
                    <table width="100%" border="0" cellspacing="1" cellpadding="3" id="REC">
                      <!--{each studentData}-->
                      <tr>
                        <td width="120" align="center" bgcolor="#ffffff">&nbsp;{rval studentData/ATTENDNO}</td>
                        <td width="160" align="center" bgcolor="#ffffff">&nbsp;{rval studentData/NAME}</td>
                        <td width="400" align="center" bgcolor="#ffffff">{rval studentData/item}</td>
                      </tr>
                      <!--{/each}-->
                    </table>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr height="30">
                      <td align="right">
                        {rval button/btn_update}{rval button/btn_reset}{rval button/btn_end}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
