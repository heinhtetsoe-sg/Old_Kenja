{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <hr width="25%" align="left">
              {rval SCHINFO}
            <hr width="25%" align="left">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th align="center" nowrap width="90">異動区分</th>
                      <th align="center" nowrap width="90">異動期間開始</th>
                      <th align="center" nowrap width="90">異動期間終了</th>
                      <th align="center" nowrap width="400">事由</th>
                      <th align="center" nowrap width="400">異動先名称</th>
                      <th align="center" nowrap width="400">異動先住所</th>
                      <th align="center" nowrap width="90">授業日数</th>
                      <th align="center" nowrap width="90">修得単位</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}--> 
                    <tr>
                       <td align="center" bgcolor="#ffffff">{val data/TRANSFERNAME}</td>
                       <td align="center" bgcolor="#ffffff">{val data/TRANSFER_SDATE}</td>
                       <td align="center" bgcolor="#ffffff">{val data/TRANSFER_EDATE}</td>
                       <td align="left" bgcolor="#ffffff">{val data/TRANSFERREASON}</td>
                       <td align="left" bgcolor="#ffffff">{val data/TRANSFERPLACE}</td>
                       <td align="left" bgcolor="#ffffff">{val data/TRANSFERADDR}</td>
                       <td align="right" bgcolor="#ffffff">{val data/ABROAD_CLASSDAYS}</td>
                       <td align="right" bgcolor="#ffffff">{val data/ABROAD_CREDITS}</td>
                    </tr> 
                    <!--{/each}--> 
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval reload}</script>
