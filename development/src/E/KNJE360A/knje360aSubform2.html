{rval start}

<table width="330" border="0" cellspacing="10" cellpadding="0" style="margin-top:10px;" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <table width="100%" border="0" cellspacing="5" cellpadding="0">
              <tr class="no_search" height="25">
                <td align="center">一括変更</td>
              </tr>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" nowrap align="center" height="30">
                      <th width="35%">項目</th>
                      <th width="65%">値</th>
                    </tr>
                    <tr height="50">
                      <th width="40%" class="no_search" align="center" nowrap>{rval data/LABEL}</th>
                      <td width="60%" bgcolor="#ffffff" align="center" nowrap>{rval data/REP_VALUE}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td width="100%">
                    {rval button/btn_replace}{rval button/btn_back}　<span style="color:red;font-size:85%;margin:10px 0px;">※反映後、更新してください。<span>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval jscript}</script>
