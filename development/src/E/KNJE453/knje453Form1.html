{rval start}

<table width="740" border="0" cellspacing="10" cellpadding="0" align=center style="margin-top:100px;">
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table border="0" cellspacing="1" cellpadding="3">
                    <tr height="30">
                      <td width="100" class="no_search" align="center" nowrap>処理年度</td>
                      <td width="300" bgcolor="#ffffff" nowrap>&nbsp;{rval YEAR}年度　　　　{rval button/btn_copy}</td>
                    </tr>
                    <tr height="30">
                      <td class="no_search" align="center" nowrap>種別</td>
                      <td bgcolor="#ffffff" nowrap>&nbsp;{rval DATA_DIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top:20px;">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th>定型文</th>
                    </tr>
                    <tr bgcolor="#ffffff" height="{rval data/REMARK_HEIGHT}" nowrap>
                      <td>
                        &nbsp;{rval data/REMARK}<br>&nbsp;<span style="color:red; font-size:small;">{rval data/REMARK_COMMENT}</span>
                      </td>
                    </tr>
                    <tr>
                      <td class="no_search" align="right">
                        {rval button/btn_update}{rval button/btn_reset}{rval button/btn_end}&nbsp;
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
<script language="JavaScript">{rval Closing}</script>
