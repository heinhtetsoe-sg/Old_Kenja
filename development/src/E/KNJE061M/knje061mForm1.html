
{rval start}
<br><br><br><br>
<table align="center" width="" border="0" cellspacing="0" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
      <table width="100%" border="0" cellspacing="1" cellpadding="0">
        <tbody>
          <tr class="no_search_line">
            <td >
              <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <tr class="no_search_line">
                  <th align="left" class="no_search" colspan="3">
                  <font color="#ffffff"><b>{rval SEMESTERNAME}</b></font>
                  </th>
                </tr>
                <tr bgcolor="#ffffff">
                  <th class="no_search" colspan="2" align="right" width="150">生成データ</th>
                  <td>
                  <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tbody>
                      <tr>
                        <td width="23%"><input type="radio" name="KIND" value="1" id="KIND1" onclick="btn_disabled(this); return btn_submit('annual');" checked><label for="KIND1">出欠データ</label></td>
                        <td width="33%"><input type="radio" name="KIND" value="2" id="KIND2" onclick="btn_disabled(this); return btn_submit('annual');"><label for="KIND2">成績データ(高校)</label></td>
                        <td width="44%"><input type="radio" name="KIND" value="3" id="KIND3" onclick="btn_disabled(this); return btn_submit('annual');"><label for="KIND3">成績・観点データ(中学)</label><BR>&nbsp;&nbsp;&nbsp;{rval CHUGAKU_CHOSASHO}<LABEL id="LABEL_CHUGAKU_CHOSASHO" for="CHUGAKU_CHOSASHO">中学調査書データ作成</LABEL></td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
                <tr bgcolor="#ffffff">
                  <th class="no_search" colspan="2" align="right">生成方法</th>
                  <td>
                  <table width="100%" border="0" cellspacing="5" cellpadding="0">
                    <tbody>
                      <tr>
                        <td colspan="2" align="left"  width="50%">
                          &nbsp;<input type="radio" name="CREATEDIV" value="1" id="CREATEDIV1" checked>
                          <label id="label6"  for="CREATEDIV1" style="color:#cccccc">新規作成：対象生徒のデータを全て削除して追加</label>
                          <br>&nbsp;<input type="radio" name="CREATEDIV" value="2" id="CREATEDIV2">
                          <label id="label7"  for="CREATEDIV2" style="color:#cccccc">追加作成：対象生徒の未作成データの追加</label>
                          <br>&nbsp;<input type="radio" name="CREATEDIV" value="3" id="CREATEDIV3">
                          <label id="label77" for="CREATEDIV3" style="color:#cccccc">追加上書：対象生徒の未作成データの追加＆既存データの上書き</label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
                <tr bgcolor="#ffffff">
                  <th rowspan="4" class="no_search" nowrap>条件範囲</th>
                  <th class="no_search" align="right">学年</th>
                  <td>
                  <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tbody>
                      <tr>
                        <td>{rval ANNUAL}</td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
                <tr bgcolor="#ffffff">
                  <th class="no_search" align="right">年組</th>
                  <td>
                  <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tbody>
                      <tr>
                        <td>{rval HR_CLASS}</td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
                <tr bgcolor="#ffffff">
                  <th class="no_search" align="right">コース</th>
                  <td>
                  <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tbody>
                      <tr>
                        <td>{rval COURSECODE}</td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
                <tr bgcolor="#ffffff">
                  <th class="no_search" align="right">生徒</th>
                  <td>
                  <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tbody>
                      <tr>
                        <td>{rval SCHREGNO}</td>
                      </tr>
                    </tbody>
                  </table>
                  </td>
                </tr>
               <tr bgcolor="#ffffff">
                  <th class="no_search" colspan="2">&nbsp;</th>
                  <td>{rval btn_exec}{rval btn_end}&nbsp;&nbsp;&nbsp;{rval btn_csv}</td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
<script language="javascript">
with(document.forms[0]){
<!--{def RADIO/KIND}-->
    KIND[{rval RADIO/KIND}-1].checked = true;
<!--{/def}-->
<!--{def RADIO/CREATEDIV}-->
    CREATEDIV[{rval RADIO/CREATEDIV}-1].checked = true;
<!--{/def}-->

    if (KIND[0].checked) {
        btn_disabled(KIND[0]);
    } else if (KIND[1].checked) {
        btn_disabled(KIND[1]);
    } else {
        btn_disabled(KIND[2]);
    }
}
  
var hr_class = new Array();

<!--{def data}-->	
<!--{each data}-->
	
	hr_class[{rval data/count}] = new Array({rval data/hr_class});
<!--{/each}-->
<!--{/def}-->		
</script>
{rval finish}
<script language="JavaScript">{rval jscript}</script>
