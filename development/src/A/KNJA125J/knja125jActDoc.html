{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <hr width="250" align="left">
            &nbsp;{rval SCHREGNO}&nbsp;{val NAME}
            <hr width="250" align="left">
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th nowrap width="{rval ACTIONDATE_WIDTH}">日付</th>
                      <th nowrap width="70">時間</th>
                      <th nowrap width="90">分類</th>
                      <th nowrap width="150">件名</th>
                      <th nowrap width="#">内容</th>
                    </tr>
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr bgcolor="#ffffff" height="25">
                        <td nowrap align="center">{rval data/ACTIONDATE}</td>
                        <td nowrap align="center">{rval data/ACTIONTIME}</td>
                        <td nowrap>{rval data/DIVIDECD}</td>
                        <td nowrap>{rval data/TITLE}</td>
                        <td nowrap>{rval data/TEXT}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                    <tr class="no_search">
                      <td align="right" colspan="5">{rval btn_back}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval reload}</script>
{rval finish}
