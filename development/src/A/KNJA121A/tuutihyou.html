{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
           <td>
            <hr align="left" width="50%">&nbsp;{rval NAME_SHOW}<hr align="left" width="50%">
           </td>
          </tr>
<!--{def data}-->
          <tr>
            <td>
              年度：{rval data/YEAR}
            </td>
          </tr>
<!--{/def}-->
          <tr class="no_search_line">
            <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tbody>
                <tr class="no_search">
                  <th width="50">学期</th>
  <!--{each LABELS}-->
                  <th width="*">{rval LABELS/LABEL}</th>
  <!--{/each}-->
                </tr>
  <!--{each data_array}-->
                <tr bgcolor="#ffffff">
      <!--{each data_array/datas}-->
                  <td align="center" nowrap>{rval data_array/datas/DATA}</td>
      <!--{/each}-->
                </tr>
  <!--{/each}-->
                <tr class="no_search">
                  <td width="50">{rval btn_back}</td>
                  <td colspan="{rval colspan}"></td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
