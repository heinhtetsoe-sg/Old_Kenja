{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
           <td>
            <hr align="left" width="50%">&nbsp;年度：{rval YEAR_CMB}&nbsp;&nbsp;&nbsp;&nbsp;{rval NAME_SHOW}<hr align="left" width="50%">
           </td>
          </tr>
          <tr class="no_search_line">
            <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tbody>
                <tr class="no_search">
                  <th width="50">学期</th>
                  <th width="*">総合的な学習の時間</th>
                  <th width="*">通信欄</th>
                </tr>
  <!--{each data}-->
                <tr bgcolor="#ffffff">
                  <td width="50" align="center" nowrap>{rval data/SEMESTER}</td>
                  <td width="*" align="center">{rval data/TOTALSTUDYTIME}</td>
                  <td width="*" align="center">{rval data/COMMUNICATION}</td>
                </tr>
  <!--{/each}-->
                <tr class="no_search">
                  <td width="50"></td>
                  <td align="right" colspan="2">{rval btn_back}</td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
