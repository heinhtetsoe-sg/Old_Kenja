{rval start}
{rval IFRAME}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">

              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th colspan="3">キャンセル履歴</th></tr>
                    <tr class="no_search" height="25">
                      <th>SEQ</th>
                      <th>日付</th>
                      <th>キャンセル事由</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}--> 
                    <tr bgcolor="#ffffff" height="30">
                      <td width="30" align="center">{rval data/CANCEL_SEQ}</td>
                      <td width="80" align="center">{rval data/CANCEL_DATE}</td>
                      <td width="350">{rval data/REASON}</td>
                    </tr>
                    <!--{/each}--> 
                    <!--{/def}--> 
                  </table>
                </td>
              </tr>

              <tr bgcolor="#ffffff" height="10">
                <td></td>
              </tr>

              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th>キャンセル事由</th></tr>
                    <tr align="center" height="30">
                      <td bgcolor="#ffffff" align="center" valign="top">
                        {rval CANCEL_REASON}<br>
                        <font size=2, color="red">(全角20文字X2行まで)</font>
                      </td>
                    </tr>

                    <tr>
                      <td class="no_search" colspan="4" align="right" nowrap>
                        {rval button/btn_cancel}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
{rval finish}
<script language="javascript">{rval jscript}</script>
