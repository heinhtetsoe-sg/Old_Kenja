{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="0">
        <tr>
          <td>
            <hr align="left" width="50%">&nbsp;&nbsp;&nbsp;{rval NAME_SHOW}<hr align="left" width="50%">
          </td>
        </tr>
        <tr class="no_search_line">
          <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="3">
              <tr class="no_search">
                <th align="center" nowrap width="600" height="30">{val TITLE}</th>
              </tr>
<!--{each data}-->
              <tr>
                <td nowrap bgcolor="#ffffff">&nbsp{val data/LIST}</td>
              </tr>
<!--{/each}-->
              <tr class="no_search">
                <td align="right">{rval btn_back}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval reload}{rval close}</script>
{rval finish}
