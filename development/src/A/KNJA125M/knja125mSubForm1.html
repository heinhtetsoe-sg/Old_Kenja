        <tr>
          <td>
            <hr width="50%" align="left">
                &nbsp;{rval SCHREGNO}&nbsp;&nbsp;{val NAME}

                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                      <th align="center" nowrap width="600" height="30">{val TITLE}</th>
                    </tr>
<!--結果一覧-->
<!--{def data}-->
<!--{each data}-->
                    <tr>
                      <td nowrap bgcolor="#ffffff">{val data/LIST}</td>
                    </tr>
<!--{/each}-->
<!--{/def}-->
                    <tr class="no_search">
                      <td align="right">{rval btn_back}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
