<!-- knja120aSubTyousasyoSelect.html -->
{rval start}
{rval IFRAME}
<table width="1050" border="0" cellspacing="0" cellpadding="5">
  <tbody>
    <tr>
      <td nowrap>
        <table width="100%" border="0" cellspacing="3" cellpadding="0">
          <tbody>
            <tr>
              <td width="100%">
                <hr>{rval NAME_SHOW}<hr>
              </td>
            </tr>
            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tbody>
                    <tr class="no_search" nowrap align="center">
                      <th class="no_search" width="30">選択</th>
                      <th width="220">項目</th>
                      <th width="*">内容</th>
                    </tr>
                  </tbody>
                </table>

                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tbody>
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr bgcolor="#ffffff">
                      <td nowrap width="30" align="center">{rval data/CHECK}</td>
                      <td nowrap width="220" >{rval data/ITEM_NAME}</td>
                      <td width="*" align="left">{rval data/TEXT}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </tbody>
                </table>

                <table width="100%" border="0" cellspacing="1" cellpadding="3">
                  <tbody>
                    <tr bgcolor="#ffffff">
                      <td>{rval button/btn_sentaku}{rval button/btn_back}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{rval finish}
