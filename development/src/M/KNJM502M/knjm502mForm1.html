{rval start} 
<BR><BR><BR><BR>

<table width="{val SEL_WIDTH}" border="0" cellpadding="0" cellspacing="10" align="center">
  <tr class="no_search_line"> 
    <td nowrap> 
      <table width="100%" border="0" cellpadding="0" cellspacing="1">
        <tr bgcolor="#ffffff"> 
          <td> 
            <table width="100%" border="0" cellpadding="0" cellspacing="10" >
              <tr class="no_search_line"> 
                    <td width="100%"> 
                  <table width="100%" border="0" cellpadding="5" cellspacing="1">
                    <tr class="no_search"  align="left">
                        <td><b>
                            &nbsp;&nbsp;&nbsp;&nbsp;{rval YEAR}年度
                        </b></td>
                    </tr>
                  </tr>
                </table>
                </td>
              </tr>
              <tr class="no_search_line"> 
                <td width="100%"> 
                  <table width="100%" border="0" cellpadding="0" cellspacing="1">
                    <tr align="center" class="no_search"> 
                      <th><font color="white">{rval info/LEFT_LIST}</font></th>
                      <th class="no_search">&nbsp;</th>
                      <th><font color="white">{rval info/RIGHT_LIST}</font></th>
                    </tr>
                    <tr align="center" bgcolor="#ffffff"> <!--{def main_part}--> 
                      <td width="45%">{rval main_part/LEFT_PART}</td>
                      <td width="*%" class="no_search">{rval main_part/SEL_ADD_ALL} <br>
                        {rval main_part/SEL_ADD} <br>
                        {rval main_part/SEL_DEL} <br>
                        {rval main_part/SEL_DEL_ALL}</td>
                      <td width="45%">{rval main_part/RIGHT_PART}</td>
                      <!--{/def}--> </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <!--{def button}--> 
  <tr>
    <td nowrap> {rval button/csv}&nbsp;{rval button/end}</td>
  </tr>
  <!--{/def}--> 
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
