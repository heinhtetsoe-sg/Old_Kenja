{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr >
          <td >
             <hr width="25%" align="left">{rval CHAIRCD}　{val NAME}
         <hr width="25%" align="left">
            <table width="80%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="0">
                    <tr class="no_search">
                      <th width="100%" colspan=2>スクーリング回数入力</th>
                    </tr>
<!--結果一覧-->
                    <tr>
                      <th width="30%" class="no_search" align="center" height="30">　科　目</th>
                      <td align="left" bgcolor="#ffffff">&nbsp;&nbsp;&nbsp;{rval data/KAMOKU}</td>
                    </tr>
                    <tr>
                      <th width="30%" class="no_search" align="center" height="30">※回　数</th>
                      <td align="left" bgcolor="#ffffff">&nbsp;&nbsp;&nbsp;{rval data/SCHCNT}</td>
                    </tr>
                    <tr>
                      <th width="30%" class="no_search" align="center" height="30">最低出席回数</th>
                      <td align="left" bgcolor="#ffffff">&nbsp;&nbsp;&nbsp;{rval data/CHECKCNT}</td>
                    </tr>
<!--{def button}-->
                    <tr>
                      <th align="right" class="no_search" nowrap>&nbsp;</th>
                      <td align="left" bgcolor="#ffffff" colspan="0">&nbsp;&nbsp;&nbsp;{rval button/btn_update}{rval button/btn_reset}{rval button/btn_end}</td>
                    </tr>
<!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}</script>
