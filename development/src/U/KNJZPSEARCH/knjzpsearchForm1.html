{rval start}
<style>
body {
    overflow-y: auto;
}
</style>
<table width="100%" border="0" cellpadding="0" cellspacing="10" align="center">

    <tr class="no_search_line"> 
        <td> 
            <table width="100%" border="0" cellspacing="1" cellpadding="0">

                <tr class="no_search_line">
                    <td width="15%">
                        <table width="100%" border="0" cellspacing="0" cellpadding="3">
                            <tr bgcolor="#ffffff">
                                <td>{rval ANALYSIS1}<LABEL for="ANALYSIS1"> 全体分析</LABEL></td>
                            </tr>
                            <tr bgcolor="#ffffff">
                                <td>{rval ANALYSIS2}<LABEL for="ANALYSIS2"> 上位分析</LABEL></td>
                            </tr>
                        </table>
                    </td>
                    <td width="15%">
                        <table width="100%" border="0" cellspacing="0" cellpadding="3">
                            <tr bgcolor="#ffffff">
                                <td>{rval SPORTS1}<LABEL for="SPORTS1"> スポーツ含む</LABEL></td>
                            </tr>
                            <tr bgcolor="#ffffff">
                                <td>{rval SPORTS2}<LABEL for="SPORTS2"> スポーツ以外</LABEL></td>
                            </tr>
                        </table>
                    </td>
                    <td width="*">
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="#ffffff">
                                <td width="25%">期</td>
                                <td width="25%">業者</td>
                            </tr>
                            <tr bgcolor="#ffffff">
                                <td>{rval NENDO}期</td>
                                <td>{rval GYOUSYA}</td>
                            </tr>
                        </table>
                    </td>
                    <td width="15%">
                        <table width="100%" border="0" cellspacing="0" cellpadding="3">
                            <tr bgcolor="#ffffff">
                                <td>{rval KATA1}<LABEL for="KATA1"> 教科</LABEL></td>
                            </tr>
                            <tr bgcolor="#ffffff">
                                <td>{rval KATA2}<LABEL for="KATA2"> 受験型</LABEL></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="no_search">
                    <td colspan="4" align="center">{rval button/btn_appear}　{rval button/btn_end}</td>
                </tr>
            </table>
        </td>
    </tr>
    
</table>
{rval finish}
