{rval start}
<style>
body {
    overflow-y: auto;
}
div.holder {
    display: block;
    box-sizing: border-box;
    float: left;
    height: 500px;
}
</style>
<table width="100%" border="0" cellpadding="0" cellspacing="10" align="center">
    <tr class="no_search_line">

                  </td>
                </tr>
              </table>
              </td>
            </tr>
        </tbody>
      </table>
      </td>
    </tr>
              
<!--{def HYOUZI}-->

                            <th class="no_search" width="10%" nowrap>平均偏差値</th>

                </tr>
              </table>
              </td>
            </tr>
        </tbody>
      </table>
