{rval start}

<table style="width: 610px; margin-top:140px;" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr align="left" class="no_search" height="30">
                      <th align="center" colspan="2"><b>　　{rval data/YEAR}年度入試</b></th>
                    </tr>
                    <tr>
                      <td bgcolor="#ffffff" height="50px">
                        　　入試制度：{rval data/APPLICANTDIV}
                        　　入試区分：{rval data/TESTDIV}</td>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td colspan="2">
                        <b>　{rval data/OUTPUT1}<LABEL for="OUTPUT1">データ取込</LABEL></b><BR>
                        <table>
                          <tr>
                            <td>
                              　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT3}<LABEL for="OUTPUT3">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）<BR>
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="50">
                      <td colspan="2">
                        <b>　{rval data/OUTPUT2}<LABEL for="OUTPUT2">データ出力</LABEL></b>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%" colspan="2">
                        {rval btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval btn_end}
                      </th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
