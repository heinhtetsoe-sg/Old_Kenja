{rval start}

<table style="line-height:140px;"><tr><td>　</td></tr></table>
<table width="600" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2" align="center"><B>入試年度：{rval data/YEAR}　　成績一覧表出力</B></td>
              </tr>
              <tr height="30">
                <td class="no_search" width="25%" align="right" nowrap>※　学校種別&nbsp;</td>
                <td bgcolor="#ffffff" width="75%" nowrap>{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>※　入試区分&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/TESTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>入試種別&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/KINDDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>性別&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/OUTPUT3}<label for="OUTPUT3">共通</labe>
                {rval data/OUTPUT1}<label for="OUTPUT1">男</labe>
                {rval data/OUTPUT2}<label for="OUTPUT2">女</labe></td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>出力順&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/SORT1}<label for="SORT1">成績順</labe>
                {rval data/SORT2}<label for="SORT2">受験番号順</labe></td>
              </tr>
              <tr height="30">
                <td class="no_search"></td>
                <td bgcolor="#ffffff" nowrap>{rval button/btn_print}{rval button/btn_end}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
