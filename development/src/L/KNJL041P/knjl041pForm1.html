{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" nowrap>
                      <td width="100" align="center">入試年度</td>
                      <td width="150" bgcolor="#ffffff" style="color:black; text-align:center">{rval TOP/YEAR}</td>
                      <td width="100" align="center">※ 入試制度</td>
                      <td width="150" bgcolor="#ffffff">{rval TOP/APPLICANTDIV}</td>
                      <td width="100" align="center">※ 入試区分</td>
                      <td width="*" bgcolor="#ffffff" style="color:black">{rval TOP/TESTDIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr bgcolor="#006633">
          <td align="right">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" nowrap align="center"> 
                            <th width="100" height="30" align="center">欠席</th>
                            <th width="150" align="center" nowrap>受験番号</th>
                            <td width="260" align="center" nowrap>氏名</th>
                            <td width="*" align="center" nowrap>中学校名</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                <div style="width: 100%; height: 505; overflow: auto">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
<!--{def data}-->
<!--結果一覧-->
<!--{each data}--> 
                          <tr bgcolor="#ffffff" bgcolor="no_search" id="ROWID{rval data/RECEPTNO}" nowrap>
                            <td width="100" align="center">{rval data/CHK_DATA}</th>
                            <td width="150" align="center" nowrap>{rval data/RECEPTNO}</th>
                            <td width="260" align="left" nowrap>{rval data/NAME}</th>
                            <td width="*" align="left" nowrap>{rval data/FINSCHOOL_NAME}</th>
                          </tr>
<!--{/each}-->
<!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" nowrap>
                            <th align="right" nowrap></th>
                            <th width="30%" align="left" bgcolor="#ffffff" nowrap>{rval btn_update}{rval btn_reset}{rval btn_end}</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">
change_flg = false;
</script>
{rval finish}
