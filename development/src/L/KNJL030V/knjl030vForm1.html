{rval start}
<table height="15%">
    <tr>
        <td>&nbsp;</td>
    </tr>
</table>
<table style="width: 600px" align="center" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td valign="top" align="center">
            <table width="80%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr class="no_search_line">
                                <td>
                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                        <tr class="no_search" height="30">
                                            <th><b>入試年度：{rval YEAR}</b></th>
                                        </tr>

                                        <tr bgcolor="#ffffff">
                                            <td align="center">
                                                <table>
                                                    <tr bgcolor="#ffffff" height="100">
                                                        <td>
                                                            <b>成績集計処理</b><br><br>
                                                            <b>校種　　{rval SCHOOL_KIND}</b><br><br>
                                                            <b>試験ID　{rval EXAM_ID}</b>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>

                                        <tr class="no_search" height="30">
                                            <th>{rval btn_exec}&nbsp;{rval btn_csv}&nbsp;{rval btn_end}</th>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr height="40">
        <td>&nbsp;</td>
    </tr>

    <tr>
      <td>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
            <td>
              <table width="100%" border="0" cellspacing="1" cellpadding="4">
                <tr class="no_search">
                  <td align="center"><b>実行履歴</b></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr class="no_search_line">
            <td>
              <table width="100%" border="0" cellspacing="1" cellpadding="4">
                <tr class="no_search">
                  <td align="center" width="110">処理日付</td>
                  <td align="center" width="110">処理時間</td>
                  <td align="center" width="*">処理ID</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <div style="width: 100%; height: 200; overflow: auto">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr class="no_search_line">
              <td>
                <table width="100%" border="0" cellspacing="1" cellpadding="4">
                  <!--{def data2}-->
                  <!--{each data2}-->
                  <tr class="no_search_line">
                    <td bgcolor="#ffffff" align="center" width="110">{rval data2/EXEC_DATE}</td>
                    <td bgcolor="#ffffff" align="center" width="110">{rval data2/EXEC_TIME}</td>
                    <td bgcolor="#ffffff" align="left" width="*">　　{rval data2/EXAM_NAME}</td>
                  </tr>
                  <!--{/each}-->
                  <!--{/def}-->
                </table>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
</table>
{rval finish}
