{rval start}
<table height="20%">
    <tr>
        <td>&nbsp;</td>
    </tr>
</table>
<table style="width: 480px" align="center" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr class="no_search_line">
                                <td>
                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                        <tr class="no_search" height="30">
                                            <th colspan="2"><b>入試年度：{rval YEAR}　　Web出願データCSV取込</b></th>
                                        </tr>

                                        <tr class="no_search" height="30">
                                            <th width="30%" align="right">入試制度</th>
                                            <td bgcolor="#ffffff">{rval APPLICANTDIV}</td>
                                        </tr>

                                        <tr bgcolor="#ffffff">
                                            <td colspan="2" align="center">
                                                <table>
                                                    <tr bgcolor="#ffffff" height="100">
                                                        <td colspan="2">
                                                            <b>　{rval data/OUTPUT2}<label for="OUTPUT2">データ取込</label></b>
                                                            （処理名：{rval data/SHORI_MEI}）
                                                            <table>
                                                                <tr>
                                                                    <td>　　　　　　　{rval FILE}</td>
                                                                </tr>
                                                            </table>
                                                            <br />
                                                            <b>　{rval data/OUTPUT3}<label for="OUTPUT3">エラー出力</label></b>
                                                            （データ取込後のエラー確認：必須）<br />
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>

                                        <tr class="no_search" height="30">
                                            <th colspan="2">{val btn_exec}&nbsp;{rval data/HEADER}<label for="HEADER">ヘッダ有</label>&nbsp;{val btn_end}</th>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script language="JavaScript">
    {rval jscript}
</script>
{rval finish}
