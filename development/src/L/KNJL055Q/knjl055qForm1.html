{rval start}

<table width="100%" border="0" cellspacing="0" cellpadding="10" align="center" style="margin-top:15px;">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr height="30">
                      <td width="14%" class="no_search" align="center" nowrap>入試年度</td>
                      <td width="18%" bgcolor="#ffffff" align="center">{rval TOP/YEAR}</td>
                      <td width="14%" class="no_search" align="center" nowrap>※ 入試制度</td>
                      <td width="18%" bgcolor="#ffffff">{rval TOP/APPLICANTDIV}</td>
                      <td width="13%" class="no_search" align="center" nowrap>※ 入試区分</td>
                      <td width="*"   bgcolor="#ffffff">{rval TOP/TESTDIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center" height="30">
                            <td width="120" nowrap>受験番号</td>
                            <td width="250" nowrap>氏名</td>
                            <td width="350" nowrap>中学校名</td>
                            <td width="*"   nowrap>評価</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <div id="mainDiv" style="height: 500px; overflow: auto;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧-->
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="#ffffff" id="ROWID{rval data/RECEPTNO}" nowrap height="30">
                            <td width="120" align="center" nowrap>{rval data/RECEPTNO}</td>
                            <td width="250" align="left" nowrap>{rval data/NAME}</td>
                            <td width="350" align="left" nowrap>{rval data/FINSCHOOL_NAME}</td>
                            <td width="*"   align="center" nowrap>{rval data/COMPOSITION_VALUE}</td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th nowrap align="right">{rval btn_update}{rval btn_reset}{rval btn_end}&nbsp;</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">
    change_flg = false;{rval setScroll}
</script>
{rval finish}
