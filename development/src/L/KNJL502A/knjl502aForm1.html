{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="5">

        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th nowrap width="25%">
                        {rval YEAR}年度入試
                      </th>
                      <td nowrap width="75%">&nbsp;{rval btn_pre_copy}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th nowrap width="20%">入試区分</th>
                      <th nowrap width="25%">志望区分</th>
                      <th nowrap width="10%">各教科</th>
                      <th nowrap width="15%">５科合計</th>
                      <th nowrap width="15%">９科合計</th>
                      <th nowrap width="*">保体無視</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap bgcolor="#ffffff" align="center">{val data/TESTDIV}</td>
                      <td nowrap bgcolor="#ffffff">{val data/HOPE_COURSECODE}</td>
                      <td nowrap bgcolor="#ffffff">{val data/CLASS_SCORE}</td>
                      <td nowrap bgcolor="#ffffff">{val data/SCORE5}</td>
                      <td nowrap bgcolor="#ffffff">{val data/SCORE9}</td>
                      <td nowrap bgcolor="#ffffff">{val data/HEALTH_PE_DISREGARD}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}</script>
