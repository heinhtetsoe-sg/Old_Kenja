{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="5">
                    <tr height="25">
                      <th nowrap class="no_search" width="17%">入試年度</th>
                      <td nowrap bgcolor="#ffffff" width="*">{rval YEAR}&nbsp;&nbsp;{rval button/btn_copy}</td>
                    </tr>
                    <tr height="25">
                      <th nowrap class="no_search" width="17%">校種</th>
                      <td nowrap bgcolor="#ffffff" width="*">{rval EXAM_SCHOOL_KIND}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="10%">試験ID</th>
                      <th nowrap width="35%">試験名</th>
                    </tr>
                    <!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap align="center" bgcolor="#ffffff">{rval data/EXAM_ID}</td>
                      <td nowrap bgcolor="#ffffff">{rval data/EXAM_NAME}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload} {rval jscript}</script>
