{rval start}

<table height="180"><tr><td>　</td></tr></table>
<table width="500" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2"></td>
              </tr>
              <tr height="40">
                <td class="no_search" width="35%" align="center">入試年度</td>
                <td bgcolor="#ffffff" width="65%">&nbsp;{rval data/YEAR}</td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">受験種別</td>
                <td bgcolor="#ffffff">&nbsp;{rval data/TESTDIV}</td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">通知種別</td>
                <td bgcolor="#ffffff">
                  <table width="100%">
                    <tr>
                      <td width="40%">{rval data/NOTICE_TYPE}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">出力対象</td>
                <td bgcolor="#ffffff">
                  <table width="100%">
                    <tr>
                      <td width="40%">{rval data/OUTPUT_DIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">日付</td>
                <td bgcolor="#ffffff">
                  <table width="100%">
                    <tr>
                      <td width="40%">通知書発行日&nbsp;{rval data/NOTICE_DATE}<br>
                                      類型の決定日　{rval data/DECISION_DATE}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search" height="20">
                <td nowrap colspan="2">&nbsp;
                  {rval button/btn_print}{rval button/btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
