{rval start} 

<table height="20%">
  <tr> 
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 600px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr class="no_search" height="25"> 
                      <th>申込チェックリストの印刷</th>
                    </tr>
                    
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="0" cellpadding="3">

                    <tr bgcolor="#ffffff" height="25"> 
                      <th>{rval CTRL_YEAR}年度　　試験日：{rval EXAM_DATE}<hr width="60%"></hr></th>
                    </tr>
                    
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr class="no_search" height="25"> 
                      <th>印刷するチェックリスト</th>
                    </tr>
                    <tr bgcolor="#ffffff" align="center">
                      <td>
                        <table width="50%" border="0" cellspacing="0" cellpadding="5">
                          <!--{each data}-->
                          <tr bgcolor="#ffffff">
                            <td>{rval data/CHECK}</td>
                          </tr>
                          <!--{/each}-->
                        </table>
                      </td>
                    </tr>

                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr height="25"> 
                      <th class="no_search" width="30%">試験会場</th>
                      <td bgcolor="#ffffff">{rval PLACE1}<LABEL for="PLACE1">すべて</LABEL>　{rval PLACE2}<LABEL for="PLACE2">指定</LABEL>　{rval PLACE_COMB}</td>
                    </tr>
                    <tr height="25"> 
                      <th class="no_search">入力日指定</th>
                      <td bgcolor="#ffffff">{rval INPUT1}<LABEL for="INPUT1">すべて</LABEL>　{rval INPUT2}<LABEL for="INPUTINPUT2">指定</LABEL>{rval INPUT_DATE}</td>
                    </tr>
                    <tr height="25" align="center"> 
                      <td bgcolor="#ffffff" colspan="2">{rval btn_exec}　　{rval btn_end}</td>
                    </tr>

                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
    

</table>
<script language="JavaScript">{rval jscript}</script>

{rval finish}
