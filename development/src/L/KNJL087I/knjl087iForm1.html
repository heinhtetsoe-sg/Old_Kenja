{rval start} <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br />
<table
  style="width: 460px"
  align="center"
  border="0"
  cellspacing="0"
  cellpadding="0"
>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table
                    width="100%"
                    border="0"
                    cellspacing="1"
                    cellpadding="3"
                  >
                    <tr class="no_search" height="30">
                      <th colspan="2"><b>成績集計処理</b></th>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="30%" align="right">入試年度</th>
                      <td bgcolor="#ffffff">
                        <font color="black">{rval YEAR}</font>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="30%" align="right">入試制度</th>
                      <td bgcolor="#ffffff">{rval APPLICANTDIV}</td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th align="right">入試区分</th>
                      <td bgcolor="#ffffff">{rval TESTDIV}</td>
                    </tr>

                    <tr class="no_search" height="30">
                      <th></th>
                      <td bgcolor="#ffffff">
                        {rval button/btn_exec}{rval button/btn_end}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">
  {rval jscript}
</script>
{rval finish}
