{rval start}

<table width="900" border="0" cellspacing="0" cellpadding="5" align="center" style="margin-top:15px;">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <td width="150" align="center"><B>{rval TOP/YEAR}年度</B></td>
                      <td width="507"><font size="2">※ 学籍番号符番について<BR><BR>　 全て未入力の場合、自動割振りします。【年度(4桁)＋連番(0001～)】</font></td>
                      <td width="*%">{rval btn_update}{rval btn_reset}{rval btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center" height="30">
                            <td width="150" nowrap>受験番号</td>
                            <td width="200" nowrap>氏名</td>
                            <td width="300" nowrap>氏名かな</td>
                            <td width="150" nowrap>学籍番号</td>
                            <td width="*" nowrap></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <div style="height: 500px; overflow: auto;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧-->
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="#ffffff" id="ROWID{rval data/EXAMNO}" nowrap>
                            <td width="150" align="center" nowrap>{rval data/EXAMNO}</td>
                            <td width="200" align="left" nowrap>{rval data/NAME}</td>
                            <td width="300" align="left" nowrap>{rval data/NAME_KANA}</td>
                            <td width="150" align="center" nowrap>{rval data/SCHREGNO}</td>
                            <td width="*" align="left" nowrap></td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">
    change_flg = false;
</script>
{rval finish}
