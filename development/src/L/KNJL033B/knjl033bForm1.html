{rval start}

<br>
<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="5">
                    <tr class="no_search" height="25">
                      <th norwarp width="17%">入試年度</th>
                      <td norwarp width="*" bgcolor="#ffffff">{val year}&nbsp;&nbsp;{val btn_year_add}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="5">
                <td></td>
              </tr>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="15%" rowspan="2">入試制度</th>
                      <th nowrap width="25%" rowspan="2">奨学金種別</th>
                      <th nowrap width="30%" colspan="2">入学手続き</th>
                    </tr>
                    <tr class="no_search">
                      <th nowrap width="15%">入学金</th>
                      <th nowrap width="15%">施設拡充費</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap bgcolor="#ffffff">{val data/APPLICANTNAME}</td>
                      <td nowrap bgcolor="#ffffff">{val data/JUDGE}</td>
                      <td nowrap align="right" bgcolor="#ffffff">{val data/ENT_MONEY}</td>
                      <td nowrap align="right" bgcolor="#ffffff">{val data/FAC_MONEY}</td>
                    </tr> 
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
