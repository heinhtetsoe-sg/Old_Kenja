{rval start}

<table width="450" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="10" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="5">
                    <tr class="no_search" height="25">
                      <th norwarp width="17%">入試年度</th>
                      <td norwarp width="*" bgcolor="#ffffff">{val year}&nbsp;&nbsp;{val btn_year_add}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search">
                      <th nowrap width="25%">特待理由コード</th>
                      <th nowrap width="*">特待理由名称</th>
                      <th nowrap width="25%">特待理由記号</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr>
                      <td nowrap bgcolor="#ffffff" align="center">{val data/GENERAL_CD}</td>
                      <td nowrap bgcolor="#ffffff">{val data/GENERAL_NAME}</td>
                      <td nowrap bgcolor="#ffffff">{val data/GENERAL_MARK}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
