{rval start}
<table height="15%">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 460px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th><b>&nbsp;{rval data/TITLE}</b></th>
                    </tr>
                    <tr bgcolor="#ffffff" height="50">
                      <td>
                        <b>　{rval data/OUTPUT1}<label for="OUTPUT1">ヘッダ出力</b>（見本）</label>
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT2}<label for="OUTPUT2">データ取込</label></b><BR>
                        <table>
                          <tr>
                            <td>
                    　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT3}<label for="OUTPUT3">エラー出力</b>（データ取込後のエラー確認：必須）</label><BR>
                      </td>
                    </tr>
                    <tr bgcolor="#ffffff" height="90">
                      <td>
                        <b>　{rval data/OUTPUT4}<label for="OUTPUT4">データ出力</label></b>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%">{val btn_exec}&nbsp;{rval data/HEADER}ヘッダ有&nbsp;{val btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
