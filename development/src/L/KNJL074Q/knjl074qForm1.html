{rval start}

<br>
<table width="800" border="0" cellspacing="0" cellpadding="5" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr height="30">
                      <th width="100" class="no_search">入試年度</th>
                      <td width="100" bgcolor="#ffffff" align="center">{rval TOP/YEAR}</td>
                      <th width="100" class="no_search">※ 入試制度</th>
                      <td width="150" bgcolor="#ffffff">{rval TOP/APPLICANTDIV}</td>
                      <th width="100" class="no_search">※ 入試区分</th>
                      <td width="*" bgcolor="#ffffff">{rval TOP/TESTDIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top"><B>　　採用</B>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr bgcolor="#006633">
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center">
                            <th width="50" height="30" align="center">{rval TOP/CHK_DATA_ALL}</th>
                            <th width="90" align="center">受験番号</th>
                            <td width="200" align="center">氏名</th>
                            <th width="100" align="center">スカラー希望</th>
                            <th width="80" align="center">採用</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                <div style="width: 100%; height: 500; overflow: auto">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="{rval data/BGCOLOR}" bgcolor="no_search" id="ROWID{rval data/EXAMNO}">
                            <td width="50" align="center">{rval data/CHK_DATA}</td>
                            <td width="90" align="center">{rval data/EXAMNO}</td>
                            <td width="200" align="left">{rval data/NAME}</td>
                            <td width="100" align="center">{rval data/REMARK1}</td>
                            <td width="80" align="center">{rval data/REMARK2}</td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th align="right"></th>
                            <th width="30%" align="left" bgcolor="#ffffff">{rval btn_update}{rval btn_reset}{rval btn_end}</th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">
change_flg = false;
</script>
{rval finish}
