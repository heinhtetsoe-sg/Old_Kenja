{rval start}

<table height="200"><tr><td></td></tr></table>
<table width="500" border="0" cellspacing="0" cellpadding="5" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr height="35" bgcolor="#ffffff">
                      <th class="no_search" colspan="2">
                        <b>{rval TOP/YEAR}年度入試　　{rval TOP/TITLE}</b>
                      </th>
                    </tr>
                    <tr height="50" bgcolor="#ffffff">
                      <td width="30%" class="no_search" align="right">入試区分&nbsp;</td>
                      <td width="70%">&nbsp;{rval TOP/TESTDIV}</td>
                    </tr>
                    <tr height="50" bgcolor="#ffffff">
                      <td class="no_search" align="right">志望区分&nbsp;</td>
                      <td>&nbsp;{rval TOP/DESIREDIV}</td>
                    </tr>
                    <tr height="50" bgcolor="#ffffff">
                      <td class="no_search" align="right">ソート順&nbsp;</td>
                      <td>
                        &nbsp;{rval data/SORT1}<LABEL for="SORT1">受験番号順</LABEL>　　　{rval data/SORT2}<LABEL for="SORT2">名前順</LABEL>
                      </td>
                    </tr>
                    <tr height="35" bgcolor="#ffffff">
                      <td class="no_search"></td>
                      <td>&nbsp;{rval btn_print}{rval btn_csv}{rval btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval pre_check}</script>
{rval finish}
