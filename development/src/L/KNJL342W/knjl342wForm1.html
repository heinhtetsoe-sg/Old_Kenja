{rval start}

<table style="line-height:140px;"><tr><td>　</td></tr></table>
<table width="600" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <th><B>入試年度：{rval data/YEAR}</B></th>
              </tr>
              <tr height="250">
                <td bgcolor="#ffffff" align="center">
                  <table style="line-height:35px;">
                    <tr>
                      <td>{rval data/CSV_PRG1}<LABEL for="CSV_PRG1"> 別紙様式1 三重県立高等学校入学者調べ</LABEL></td>
                    </tr>
                    <tr>
                      <td>{rval data/CSV_PRG2}<LABEL for="CSV_PRG2"> 別紙様式2 三重県立高等学校入学志願者学力検査等結果集計表</LABEL>
                      <br>　　　　{rval data/CSVDIV1}<LABEL for="CSVDIV1">前期選抜</LABEL>　{rval data/CSVDIV2}<LABEL for="CSVDIV2">後期選抜</LABEL></td>
                    </tr>
                    <tr>
                      <td>{rval data/CSV_PRG3}<LABEL for="CSV_PRG3"> 別紙様式3 三重県立高等学校入学志願者検査個人別・出身中学校別一覧表</LABEL></td>
                    </tr>
                    <tr>
                      <td>{rval data/CSV_PRG4}<LABEL for="CSV_PRG4"> 別紙様式4 覚書等に基づく高等学校入学志願者の受検・入学等の状況調べ</LABEL></td>
                    </tr>
                    <tr>
                      <td>{rval data/CSV_PRG5}<LABEL for="CSV_PRG5"> 別紙様式5 志願学区外高等学校入学志願許可者の受検・入学者の状況調べ</LABEL></td>
                    </tr>
                    <tr>
                      <td>{rval data/CSV_PRG6}<LABEL for="CSV_PRG6"> 別紙様式9 スポーツ特別枠選抜の状況調べ</LABEL></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search" height="60">
                <td align="right">
                    <B><font color="pink">{rval REPORT}</font></B>{rval btn_houkoku}<br>
                    {rval btn_print}{rval btn_csv}{rval btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}{rval print}</script>
{rval finish}
