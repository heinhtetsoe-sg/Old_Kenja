{rval start}
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="10" cellpadding="0">
        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                      <th nowrap align="left" width="17%">　入試年度</th>
                      <td nowrap align="left" bgcolor="#ffffff" width="*%">{rval ENTEXAMYEAR}　{rval button/btn_copy}</td>
                    </tr>
                    <tr class="no_search">
                      <th nowrap align="left" width="17%">　学校種別</th>
                      <td nowrap align="left" bgcolor="#ffffff" width="*%">{rval APPLICANTDIV}</td>
                    </tr>
                    <tr class="no_search">
                      <th nowrap align="left" width="17%">　資格</th>
                      <td nowrap align="left" bgcolor="#ffffff" width="*%">{rval QUALIFIED_CD}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr > 
          <td > 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search"> 
                      <th nowrap width="10%">コード</th>
                      <th width="*">判定名称</th>
                      <th nowrap width="10%">加点</th>
                    </tr>
<!--{def data}-->
                    <!--結果一覧-->
                    <!--{each data}--> 
                    <tr> 
                      <td nowrap align="center" bgcolor="#ffffff">{rval data/QUALIFIED_JUDGE_CD}</td>
                      <td bgcolor="#ffffff">{rval data/QUALIFIED_NAME}</td>
                      <td nowrap bgcolor="#ffffff">{rval data/PLUS_POINT}</td>
                    </tr> 
                    <!--{/each}--> 
<!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
<script language="JavaScript">{rval reload}{rval jscript}</script>
