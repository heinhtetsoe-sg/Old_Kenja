{rval start}
<table width="450px" border="0" cellpadding="0" cellspacing="5" align="center" style="margin-top:250px;">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">

              <tr class="no_search" style="height:30px; text-align:center;">
                <td colspan="2"><B>{rval data/YEAR}年度入試　得点CSV取込</B><br><br>入試制度：{rval data/APPLICANTDIV}</td>
              </tr>

              <tr height="30">
                <td class="no_search" style="width:100px; text-align:right;">ヘッダ出力</td>
                <td style="width:350px; background-color:#ffffff;">{val btn_headcsv}</td>
              </tr>

              <tr height="30">
                <td class="no_search" style="width:100px; text-align:right;">データ取込</td>
                <td style="width:350px; background-color:#ffffff;line-height: 2;">
                  （処理名：{rval data/SHORI_MEI}）<br>
                  {rval FILE}<br>
                  {val btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>
                </td>
              </tr>

              <tr class="no_search" style="height:30px; text-align:left;">
                <td colspan="2" align="right">
                  {val btn_end}
                </td>
              </tr>

            </table>
          </td>
        </tr>
        <tr>
          <td style="font-weight: 400; color:white">
            <BR><marquee><span id="marq_msg">処理中です...しばらくおまちください</span></marquee>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
