{rval start}

<br>
<table width="1200" border="0" cellspacing="0" cellpadding="5" align="center">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr height="30">
                      <td width="100" class="no_search" align="center">入試年度</td>
                      <td width="90" bgcolor="#ffffff" align="center">&nbsp;{rval TOP/YEAR}</td>
                      <td width="120" class="no_search" align="center">※ 入試区分</td>
                      <td width="200" bgcolor="#ffffff">&nbsp;{rval TOP/TESTDIV}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center" height="50">
                            <td width="80" nowrap>受験番号</td>
                            <td width="220" nowrap>氏名</td>
                            <td width="142" nowrap>入学金予定フラグ</td>
                            <td width="160" nowrap>振込日</td>
                            <td width="*" nowrap>入学キャンセルフラグ</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <div style="height: 60vh; overflow: auto;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧-->
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="#ffffff" id="ROWID{rval data/EXAMNO}" nowrap>
                            <td width="80" align="center" nowrap>{rval data/EXAMNO}</td>
                            <td width="220">&nbsp;{rval data/NAME}</td>
                            <td width="142" align="center">{rval data/ENTRYFLG}</td>
                            <td width="160" align="center">{rval data/PROCEDUREDATE}</td>
                            <td width="*" align="center">{rval data/ENTRYCANCEL}</td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th nowrap>&nbsp;</th>
                            <td width="40%" bgcolor="#ffffff" nowrap>
                                {rval btn_update}{rval btn_reset}{rval btn_end}<!--{def CsvExec}-->&nbsp;&nbsp;{rval btn_exec}&nbsp;{rval HEADER}<LABEL style="color:black;" for="HEADER">ヘッダ有</LABEL><!--{/def}-->
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval pre_check}</script>
{rval finish}
