{rval start}

<table style="line-height:170px;"><tr><td>　</td></tr></table>
<table width="400" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2" align="center"><B>入試年度：{rval data/YEAR}</B></td>
              </tr>
              <tr height="35">
                <td class="no_search" width="35%" align="right">入試制度&nbsp;</td>
                <td bgcolor="#ffffff" width="65%">{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="35">
                <td class="no_search" align="right">入試区分&nbsp;</td>
                <td bgcolor="#ffffff">{rval data/TESTDIV}</td>
              </tr>
              <tr height="35">
                <td class="no_search" align="right">合否&nbsp;</td>
                <td bgcolor="#ffffff">{rval data/JUDGEDIV}</td>
              </tr>
              <tr height="35">
                <td class="no_search" align="right">出力順&nbsp;</td>
                <td bgcolor="#ffffff">{rval data/SORT1}<LABEL for="SORT1">受験番号順</LABEL>　　{rval data/SORT2}<LABEL for="SORT2">合否順</LABEL></td>
              </tr>
              <tr class="no_search" height="30">
                <td align="center" colspan="2">
                  {rval btn_csv}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
