{rval start}
<table height="15%">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 500px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="10">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="30">
                      <th><b>入試年度：{rval data/YEAR}　手続き済データ取込　入試制度：{rval data/APPLICANTDIV}</b></th>
                    </tr>
                    <tr bgcolor="#ffffff" height="120">
                      <td>
                        <b>　{rval data/OUTPUT1}<label for="OUTPUT1">データ取込</label></b>（処理名：{rval data/SHORI_MEI}）<BR>
                        <table>
                          <tr>
                            <td>
                    　　　ファイルから取り込み&nbsp;{rval FILE}
                            </td>
                          </tr>
                        </table>
                        <BR><b>　{rval data/OUTPUT2}<label for="OUTPUT2">エラー出力</b>（データ取込後のエラー確認：必須）</label><BR>
                      </td>
                    </tr>
                    <tr class="no_search" height="30">
                      <th width="*%">{rval btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval btn_end}</th>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script language="JavaScript">{rval jscript}</script>
{rval finish}
