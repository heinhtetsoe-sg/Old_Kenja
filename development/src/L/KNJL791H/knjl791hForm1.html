{rval start}

<table style="line-height: 140px">
  <tr>
    <td>　</td>
  </tr>
</table>
<table width="600" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2" align="center"><b>入試年度：{rval data/YEAR}&nbsp;&nbsp;合格者CSV出力</b></td>
              </tr>
              <tr height="30">
                <td class="no_search" width="25%" align="right" nowrap>学校種別&nbsp;</td>
                <td bgcolor="#ffffff" width="75%" nowrap>{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>入試区分&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/TESTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>送付先&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>
                  {rval data/OUTPUT1}<label for="OUTPUT1">合否サイト</label>&nbsp;&nbsp;
                  {rval data/OUTPUT2}<label for="OUTPUT2">手続サイト</label>
                </td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>ステータスコード&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>合格者{rval data/STATUS_PASS}&nbsp;&nbsp;&nbsp;&nbsp;不合格者{rval data/STATUS_UNPASS}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap></td>
                <td bgcolor="#ffffff">{rval button/btn_csv}&nbsp;{rval csv/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{rval button/btn_end}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
