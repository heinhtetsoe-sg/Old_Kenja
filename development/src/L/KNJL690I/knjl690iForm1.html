{rval start}

<table height="170"><tr><td></td></tr></table>
<table width="500" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="35">
                <th><B>入試年度:{rval data/YEAR}　願書データ取込み</B></th>
              </tr>
              <tr bgcolor="#ffffff" height="230">
                <td>
                  <table width="90%" align="right" style="line-height: 230%;">
                    <tr>
                      <td><b>{rval data/OUTPUT1}<LABEL for="OUTPUT1">ヘッダ出力</LABEL></td>
                    </tr>
                    <tr>
                      <td><b>{rval data/OUTPUT2}<LABEL for="OUTPUT2">データ取込</LABEL></b>（処理名：{rval data/SHORI_MEI}）</b><br>
                          　　　　　　&nbsp;{rval FILE}
                      </td>
                    </tr>
                    <tr>
                      <td><b>{rval data/OUTPUT3}<LABEL for="OUTPUT3">エラー出力</LABEL></b>（データ取込後のエラー確認：必須）</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search" height="35">
                <td align="center">
                  {rval btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{val btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
