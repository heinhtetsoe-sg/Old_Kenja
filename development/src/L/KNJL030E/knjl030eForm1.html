{rval start}

<br>
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="10" cellpadding="0">
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="5">
                    <tr height="25">
                      <th nowrap class="no_search" width="17%">入試年度</th>
                      <td nowrap bgcolor="#ffffff" width="*" colspan="3">{rval ENTEXAMYEAR}&nbsp;&nbsp;{rval btn_year_add}</td>
                    </tr>
                    <tr height="25">
                      <th nowrap class="no_search" width="17%">入試制度</th>
                      <td nowrap bgcolor="#ffffff" width="25%">{rval APPLICANTDIV}</td>
                      <th nowrap class="no_search" width="17%">入試区分</th>
                      <td nowrap bgcolor="#ffffff" width="*">{rval TESTDIV}</td>
                    </tr>
                    <tr height="25">
                      <th nowrap class="no_search">会場</th>
                      <td nowrap bgcolor="#ffffff" colspan="3">{rval EXAMHALL_TYPE1}<LABEL for="EXAMHALL_TYPE1">面接会場</LABEL>　　{rval EXAMHALL_TYPE2}<LABEL for="EXAMHALL_TYPE2">試験会場</LABEL></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search_line">
                <td>
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">
                    <tr class="no_search" height="25">
                      <th nowrap width="100%">会場名</th>
                    </tr>
                    <!--結果一覧-->
                    <!--{def data}-->
                    <!--{each data}-->
                    <tr bgcolor="#ffffff">
                      <td nowrap>{rval data/EXAMHALL_NAME}</td>
                    </tr>
                    <!--{/each}-->
                    <!--{/def}-->
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
