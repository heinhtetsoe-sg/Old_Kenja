{rval start} 

<table height="2%">
  <tr> 
    <td>&nbsp;</td>
  </tr>
</table>
<table style="width: 600px" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="3">

                    <tr class="no_search" height="25"> 
                      <th>CSV出力</th>
                    </tr>
                    
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr> 
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="0" cellpadding="3">

                    <tr bgcolor="#ffffff" height="25"> 
                      <th>{rval CTRL_YEAR}年度　　試験日：{rval EXAM_DATE}<hr width="60%"></hr></th>
                    </tr>
                    
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        
        <tr> 
          <td> 
            <table width="80%" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr class="no_search_line"> 
                <td> 
                  <table width="100%" border="0" cellspacing="1" cellpadding="2">

                    <tr class="no_search" height="25"> 
                      <th>条件指定</th>
                    </tr>
                    <tr bgcolor="#ffffff" align="center">
                      <td>
                        <table width="50%" border="0" cellspacing="0" cellpadding="5">
                          <!--{each data}-->
                          <tr bgcolor="#ffffff">
                            <td>{rval data/CHECK}</td>
                          </tr>
                          <!--{/each}-->
                        </table>
                      </td>
                    </tr>
                    <tr height="25" align="center"> 
                      <td bgcolor="#ffffff">{rval btn_exec}　　{rval btn_end}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>
  </tr>
    

</table>
<script language="JavaScript">{rval jscript}</script>

{rval finish}
