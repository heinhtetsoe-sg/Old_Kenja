{rval start}

<table height="200"><tr><td>　</td></tr></table>
<table width="400" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2"></td>
              </tr>
              <tr height="40">
                <td class="no_search" width="35%" align="center">入試年度</td>
                <td bgcolor="#ffffff" width="65%">&nbsp;{rval data/YEAR}</td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">入試制度</td>
                <td bgcolor="#ffffff">&nbsp;{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="40">
                <td class="no_search" align="center">入試日程</td>
                <td bgcolor="#ffffff">&nbsp;{rval data/TESTDIV}</td>
              </tr>
              <tr height="40">
                <td bgcolor="#ffffff" colspan="2">
                  &nbsp;{rval data/TESTSCORE_PRINT}<LABEL for="TESTSCORE_PRINT">面接点出力あり</LABEL>&nbsp;&nbsp;&nbsp;{rval data/PERHALLCD_PRINT}<LABEL for="PERHALLCD_PRINT">会場ごとに改ページする</LABEL>
                </td>
              </tr>
              <tr class="no_search" height="20">
                <td nowrap colspan="2">&nbsp;
                  {rval button/btn_print}&nbsp;&nbsp;{val btn_exec}&nbsp;&nbsp;{rval button/btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{rval finish}
