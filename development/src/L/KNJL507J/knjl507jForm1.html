{rval start}

<table style="line-height:140px;"><tr><td>　</td></tr></table>
<table width="600" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2" align="center"><B>入試年度：{rval data/YEAR}　　帳票出力</B></td>
              </tr>
              <tr height="30">
                <td class="no_search" width="25%" align="right" nowrap>※　学校種別&nbsp;</td>
                <td bgcolor="#ffffff" width="75%" nowrap>{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" align="right" nowrap>入試種別&nbsp;</td>
                <td bgcolor="#ffffff" nowrap>{rval data/TESTDIV}</td>
              </tr>
              <tr>
                <td class="no_search" align="right">帳票種類&nbsp;</td>
                <td bgcolor="#ffffff">
                  <table width="100%">
                    <tr>
                      <td bgcolor="#ffffff" nowrap>{rval data/OUTPUT1}<LABEL for="OUTPUT1">合格者一覧表（入試基礎資料付き）</LABEL>　　受験番号順</td>
                    </tr>
                    <tr>
                      <td bgcolor="#ffffff" nowrap>{rval data/OUTPUT2}<LABEL for="OUTPUT2">合格者一覧表</LABEL>　　　　　　　　　　　　受験番号順</td>
                    </tr>
                    <tr>
                      <td bgcolor="#ffffff" nowrap>{rval data/OUTPUT3}<LABEL for="OUTPUT3">合格者一覧表（掲示用）</LABEL>　　　　　　　受験番号順</td>
                    </tr>
                    <tr>
                      <td bgcolor="#ffffff" nowrap>{rval data/OUTPUT6}<LABEL for="OUTPUT6">入試集計表</LABEL></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr height="30">
                <td class="no_search"></td>
                <td bgcolor="#ffffff" nowrap>{rval button/btn_print}{rval button/btn_end}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{rval finish}
