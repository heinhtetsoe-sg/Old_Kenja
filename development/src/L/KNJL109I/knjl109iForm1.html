{rval start}

<table width="1100px" border="0" cellspacing="0" cellpadding="5" align="center" style="margin-top:15px;">
  <tr>
    <td valign="top">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
            <td>
              <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <tr height="50" class="no_search">
                  <td width="10%" class="no_search" align="center" nowrap><b>{rval TOP/YEAR}年度<b></td>
                  <td width="10%" nowrap><pre>{rval TOP/COMMENT}</pre></td>
                  <td width="10%" class="no_search" nowrap>入試制度<br>{rval TOP/APPLICANTDIV}</td>
                  <td width="*"  align="center" nowrap>{rval button/btn_huban}&nbsp;{rval button/btn_update}&nbsp;{rval button/btn_reset}&nbsp;&nbsp;&nbsp;{rval button/btn_end}</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center" height="30">
                            <td width="150" nowrap>受験番号</td>
                            <td width="400" nowrap>氏名</td>
                            <td width="400" nowrap>氏名カナ</td>
                            <td width="*" nowrap>学籍番号</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <div style="height: 65vh; overflow: auto;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table id="dataTable" width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧-->
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="#ffffff" id="ROWID{rval data/EXAMNO}" nowrap>
                            <td width="150" align="center" nowrap>{rval data/EXAMNO}</td>
                            <td width="400" nowrap>{rval data/NAME}</td>
                            <td width="400" nowrap>{rval data/NAME_KANA}</td>
                            <td width="*" align="center" nowrap>{rval data/ENT_SCHREGNO}</td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr height="30px" class="no_search">
                            <td>&nbsp;</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</script>
{rval finish}
