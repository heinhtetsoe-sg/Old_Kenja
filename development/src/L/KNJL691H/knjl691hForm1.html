{rval start}

<table width="1100px" border="0" cellspacing="0" cellpadding="5" align="center" style="margin-top:15px;">
  <tr>
    <td valign="top">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr class="no_search_line">
            <td>
              <table width="100%" border="0" cellspacing="1" cellpadding="3">
                <tr height="30">
                  <td width="10%" class="no_search" align="center" nowrap>入試年度</td>
                  <td width="10%" bgcolor="#ffffff" align="center" nowrap>{rval TOP/YEAR}</td>
                  <td width="50%" class="no_search" nowrap>
                    ※ 学籍番号附番について<br>
                    全て未入力の場合、自動割振りします。例【年度（4桁）+連番（0001～）】
                  </td>
                  <td width="8%" bgcolor="#ffffff" align="left" nowrap>
                    {rval button/btn_huban}
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search" align="center" height="30">
                            <td width="150" nowrap>受験番号</td>
                            <td width="400" nowrap>氏名</td>
                            <td width="400" nowrap>氏名かな</td>
                            <td width="*" nowrap>学籍番号</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td bgcolor="#ffffff">
                  <div style="height: 65vh; overflow: auto;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table id="dataTable" width="100%" border="0" cellspacing="1" cellpadding="3">
                          <!--結果一覧-->
                          <!--{def data}-->
                          <!--{each data}-->
                          <tr bgcolor="#ffffff" id="ROWID{rval data/RECEPTNO}" nowrap>
                            <td width="150" align="center" nowrap>{rval data/RECEPTNO}</td>
                            <td width="400" nowrap>{rval data/NAME}</td>
                            <td width="400" nowrap>{rval data/NAME_KANA}</td>
                            <td width="*" align="center" nowrap>{rval data/STUDENTNO}</td>
                          </tr>
                          <!--{/each}-->
                          <!--{/def}-->
                        </table>
                      </td>
                    </tr>
                  </table>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="no_search_line">
                      <td>
                        <table width="100%" border="0" cellspacing="1" cellpadding="3">
                          <tr class="no_search">
                            <th nowrap>&nbsp;</th>
                            <td width="30%" bgcolor="#ffffff" nowrap>
                              {rval button/btn_update}&nbsp;{rval button/btn_reset}&nbsp;{rval button/btn_end}
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">
</script>
{rval finish}
