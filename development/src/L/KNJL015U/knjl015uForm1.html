{rval start}

<table style="line-height:140px;"><tr><td>　</td></tr></table>
<table width="450" border="0" cellpadding="0" cellspacing="5" align="center">
  <tr>
    <td>
      <table width="100%" border="0" cellpadding="0" cellspacing="5">
        <tr class="no_search_line">
          <td width="100%">
            <table width="100%" border="0" cellpadding="5" cellspacing="1">
              <tr class="no_search" height="30">
                <td colspan="2" align="center"><B>{rval data/YEAR}年度　　志願者確認　　CSV出力</B></td>
              </tr>
              <tr height="30">
                <td class="no_search" width="30%" align="right">入試制度&nbsp;</td>
                <td bgcolor="#ffffff" width="70%">{rval data/APPLICANTDIV}</td>
              </tr>
              <tr height="30">
                <td class="no_search" width="30%" align="right">入試区分&nbsp;</td>
                <td bgcolor="#ffffff" width="70%">{rval data/TESTDIV}</td>
              </tr>
              <tr bgcolor="#ffffff">
                <td colspan="2">
                  <table width="90%" align="right" style="line-height: 230%;">
                    <tr>
                      <td><b>{rval data/OUTPUT1}<LABEL for="OUTPUT1">データ出力</LABEL></b></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr class="no_search" height="30">
                <td align="center" colspan="2">
                  {val btn_exec}&nbsp;{rval data/HEADER}<LABEL for="HEADER">ヘッダ有</LABEL>&nbsp;{val btn_end}
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="font-weight: 400; color:white">
            <BR><marquee><span id="marq_msg">処理中です...しばらくおまちください</span></marquee>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script language="JavaScript">{rval jscript}</script>
{rval finish}
